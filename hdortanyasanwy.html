<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض بيانات الطالب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e0f7fa; /* أزرق سماوي فاتح بدل الموف */
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      color: #00796b;
    }
    .container {
      margin-top: 50px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #004d40;
    }
    .card {
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>بحث عن بيانات الطالب</h1>
    <input type="text" id="studentCode" placeholder="أدخل كود الطالب">
    <button onclick="fetchData()">بحث</button>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxhPWUbrmfn9WegSHCzWnEGUYZjW0AnLT69Nj_E1VfkgEEmTDnp7OKRH0io8H0fJK-SxA/exec" // Google Apps Script بعد النشر

    function fetchData() {
      const code = document.getElementById("studentCode").value.trim();
      if (!code) {
        alert("من فضلك أدخل كود الطالب");
        return;
      }

      fetch(`${API_URL}?id=${code}`)
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "";

          if (data.found) {
            resultDiv.innerHTML = `
              <div class="card">
                <p><strong>الاسم:</strong> ${data.name}</p>
                <p><strong>المركز:</strong> ${data.center}</p>
                <p><strong>الموقع الجغرافي:</strong> ${data.geo}</p>
                <p><strong>أسبوع 1:</strong> ${data.week1}</p>
                <p><strong>أسبوع 2:</strong> ${data.week2}</p>
              </div>
            `;
          } else {
            resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
          }
        })
        .catch(err => {
          console.error(err);
          alert("حدث خطأ في جلب البيانات");
        });
    }
  </script>
</body>
</html>
