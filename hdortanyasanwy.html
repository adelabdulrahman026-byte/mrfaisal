<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض بيانات الطالب</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #e0f7fa; /* أزرق سماوي فاتح */
      margin: 0;
      padding: 0;
      text-align: center;
    }

    header {
      padding: 20px;
    }

    header img {
      width: 150px;
      height: 150px;
    }

    header h1 {
      margin-top: 10px;
      font-size: 24px;
      color: #00796b;
    }

    .container {
      margin-top: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      border: 2px solid #00796b;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #00796b;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #004d40;
    }

    .card {
      margin: 20px auto;
      background: white;
      padding: 20px;
      border-radius: 15px;
      width: 300px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      text-align: right;
      animation: fadeInUp 0.6s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <header>
    <img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="GIF">
    <h1>بحث عن بيانات الطالب</h1>
  </header>

  <div class="container">
    <input type="text" id="studentCode" placeholder="أدخل كود الطالب">
    <button onclick="fetchData()">بحث</button>
    <div id="result"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxhPWUbrmfn9WegSHCzWnEGUYZjW0AnLT69Nj_E1VfkgEEmTDnp7OKRH0io8H0fJK-SxA/exec";

    function fetchData() {
      const code = document.getElementById("studentCode").value.trim();
      if (!code) {
        alert("من فضلك أدخل كود الطالب");
        return;
      }

      fetch(`${API_URL}?id=${code}`)
        .then(res => res.json())
        .then(data => {
          const resultDiv = document.getElementById("result");
          resultDiv.innerHTML = "";

          if (data.found) {
            resultDiv.innerHTML = `
              <div class="card">
                <p><strong>اسم الطالب:</strong> ${data.name}</p>
                <p><strong>اسم السنتر:</strong> ${data.geo}</p>
                <p><strong>الحصة الأولى:</strong> ${data.week1}</p>
                <p><strong>الحصة الثانية:</strong> ${data.week2}</p>
              </div>
            `;
          } else {
            resultDiv.innerHTML = `<p style="color:red;">${data.error}</p>`;
          }
        })
        .catch(err => {
          console.error(err);
          alert("حدث خطأ في جلب البيانات");
        });
    }
  </script>

</body>
</html>
