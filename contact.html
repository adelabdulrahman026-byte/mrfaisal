  <style>
    body {
      background-color: #f4f0f8;
      font-family: 'Cairo', sans-serif;
      padding: 15px;
      margin: 0;
    }

    /* العنوان المعدل */
    .header-title {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: linear-gradient(45deg, #6a1b9a, #9c27b0);
      color: white;
      padding: 12px 20px;
      border-radius: 50px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      animation: slideUp 1s ease forwards, pulseHeader 2s infinite;
      opacity: 0;
      transform: translateY(30px);
      font-size: 20px;
      margin: 0 auto 20px;
    }

    .header-title img {
      width: 26px;
      height: 26px;
      animation: pulseIcon 1.5s infinite;
    }

    .header-wrapper {
      display: flex;
      justify-content: center;
      margin-bottom: 15px;
    }

    @keyframes slideUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseHeader {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.03); }
    }

    @keyframes pulseIcon {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }

    /* حاوية الـ GIF */
    .gif-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
    }

    .contact-card {
      background: white;
      border-radius: 15px;
      width: 230px;
      padding: 15px 15px 10px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      position: relative;
      animation: fadeInSlide 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      transition: transform 0.3s ease;
    }

    .contact-card:hover {
      transform: translateY(-5px);
    }

    .icon {
      width: 60px;
      height: 60px;
      margin: 10px auto;
      animation: floatIcon 2.5s ease-in-out infinite;
      border-radius: 50%;
    }

    .name {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .subject {
      font-size: 14px;
      color: #666;
      margin-bottom: 10px;
    }

    .whatsapp-button {
      display: inline-flex;
      align-items: center;
      background-color: #25D366;
      color: white;
      padding: 6px 10px;
      border-radius: 6px;
      text-decoration: none;
      font-size: 14px;
      animation: pulseBtn 2.5s ease-in-out infinite;
    }

    .whatsapp-button img {
      margin-left: 6px;
    }

    .note-top {
      position: absolute;
      top: 5px;
      right: 5px;
      background-color: #e91e63;
      color: white;
      font-size: 12px;
      padding: 3px 8px;
      border-radius: 8px;
    }

    @keyframes floatIcon {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeInSlide {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulseBtn {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* موبايل */
    @media (max-width: 500px) {
      .contact-card {
        width: 90%;
      }
      .header-title {
        font-size: 18px;
      }
    }
  </style>
</head>
