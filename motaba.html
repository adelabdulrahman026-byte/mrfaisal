<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>كروت المتابعة</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
      color: #222;
      padding: 15px;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      text-align: center;
    }

    /* العنوان بحركة وشكل أشيك */
    .title {
      font-size: 26px;
      font-weight: bold;
      margin: 20px 0 10px;
      color: #2c3e50;
      line-height: 1.6;
      position: relative;
      animation: fadeSlide 1.2s ease-out forwards;
    }

    /* حركة Fade + Slide */
    @keyframes fadeSlide {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* خط تحت العنوان */
    .title::after {
      content: '';
      position: absolute;
      width: 60px;
      height: 4px;
      background-color: #ff6b6b;
      bottom: -8px;
      left: 50%;
      transform: translateX(-50%);
      border-radius: 2px;
    }

    /* الأنيميشن للـ GIF */
    .gif-container {
      margin-top: 15px;
      animation: fadeIn 1.5s ease-in forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      text-decoration: none;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px 15px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }

    .emoji {
      font-size: 70px;
      margin-bottom: 15px;
      transition: transform 0.3s ease;
    }

    .card:hover .emoji {
      transform: scale(1.1) rotate(3deg);
    }

    .card h3 {
      font-size: 18px;
      margin: 0;
      color: #2c3e50;
    }

    @media (max-width: 400px) {
      .title {
        font-size: 20px;
      }
      .emoji {
        font-size: 55px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">🎯 انت تهمنا في كل خطوة في نجاحك</div>

    <!-- GIF تحت العنوان -->
    <div class="gif-container">
      <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
      <dotlottie-wc src="https://lottie.host/09b23849-0675-4a59-8f49-590782f530a3/S93AP3sPfV.lottie" 
        style="width: 300px;height: 300px" speed="1" autoplay loop>
      </dotlottie-wc>
    </div>

    <div class="cards">

      <a href="https://www.mrfaisal.net/المتابعه-الخاصة-بنا/متابعه-ولي-الامر" class="card" target="_blank">
        <div class="emoji">👨‍👩‍👧</div>
        <h3>متابعة ولي الأمر</h3>
      </a>

      <a href="https://www.mrfaisal.net/المتابعه-الخاصة-بنا/متابعه-الطالب" class="card" target="_blank">
        <div class="emoji">🧑‍🎓</div>
        <h3>متابعة الطالب</h3>
      </a>

    </div>
  </div>

</body>
</html>
