<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تسجيل الطلاب</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700;900&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      text-align: center;
      width: 95%;
      max-width: 420px;
      animation: fadeInUp 1s ease;
    }
    h1 {
      margin-bottom: 20px;
      font-size: 26px;
      color: #2575fc;
    }
    .input-group {
      margin-bottom: 15px;
      text-align: right;
    }
    input {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid #eee;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }
    input:focus {
      border-color: #2575fc;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 10px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      color: #fff;
    }
    .btn-login { background: #2575fc; }
    .btn-login:hover { background: #1a5ed0; }
    .btn-register { background: #6a11cb; }
    .btn-register:hover { background: #520fa3; }

    /* كروت الفيديو */
    .video-page {
      display: none;
      text-align: center;
    }
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: 0.3s;
    }
    .card:hover {
      transform: scale(1.05);
      background: #f1f5ff;
    }

    @keyframes fadeInUp {
      from { transform: translateY(50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

<div class="container" id="authPage">
  <h1>👋 أهلا بيك</h1>
  <div class="input-group">
    <input type="text" id="name" placeholder="✍️ الاسم (ثنائي)">
  </div>
  <div class="input-group">
    <input type="tel" id="phone" placeholder="📱 رقم الموبايل">
  </div>
  <button class="btn-register" onclick="register()">📝 تسجيل جديد</button>
  <button class="btn-login" onclick="login()">🔑 تسجيل دخول</button>
</div>

<div class="container video-page" id="videoPage">
  <h1>🎬 ورش الفيديو</h1>
  <div class="card-container">
    <div class="card" onclick="openWorkshop('الورشة الأولى','https://www.youtube.com/embed/tgbNymZ7vqY')">الورشة الأولى</div>
    <div class="card" onclick="openWorkshop('الورشة الثانية','https://www.youtube.com/embed/aqz-KE-bpKQ')">الورشة الثانية</div>
    <div class="card" onclick="openWorkshop('الورشة الثالثة','https://www.youtube.com/embed/sBws8MSXN7A')">الورشة الثالثة</div>
  </div>
  <div id="videoFrame" style="margin-top:20px;display:none;">
    <iframe id="videoPlayer" width="100%" height="250" frameborder="0" allowfullscreen></iframe>
  </div>
</div>

<script>
  const API_URL = "https://script.google.com/macros/s/AKfycbxT4UckSnVfvVPdj_rPVr0uMOMcDXDxeUouLhZawxaqCjT1dmvWhwfuFoHDgZOaNqPY/exec";

  async function register() {
    let name = document.getElementById("name").value.trim();
    let phone = document.getElementById("phone").value.trim();

    if (!name || !phone) {
      return Swal.fire("⚠️ خطأ", "من فضلك اكتب الاسم والرقم", "error");
    }

    if (!/^01[0-9]{9}$/.test(phone)) {
      return Swal.fire("❌", "لازم رقم مصري صحيح", "error");
    }

    let res = await fetch(API_URL, {
      method: "POST",
      body: JSON.stringify({ action: "register", name, phone }),
    });

    let data = await res.json();
    if (data.success) {
      Swal.fire("✅", "تم تسجيلك بنجاح", "success");
    } else {
      Swal.fire("⚠️", data.message || "خطأ", "error");
    }
  }

  async function login() {
    let phone = document.getElementById("phone").value.trim();

    if (!/^01[0-9]{9}$/.test(phone)) {
      return Swal.fire("❌", "رقم غير صحيح", "error");
    }

    let res = await fetch(API_URL + "?action=login&phone=" + phone);
    let data = await res.json();

    if (data.success) {
      document.getElementById("authPage").style.display = "none";
      document.getElementById("videoPage").style.display = "block";
    } else {
      Swal.fire("⚠️", "الرقم غير مسجل", "error");
    }
  }

  async function openWorkshop(title, videoUrl) {
    const { value: code } = await Swal.fire({
      title: "🔑 كود الورشة",
      input: "text",
      inputLabel: "ادخل الكود لمشاهدة " + title,
      showCancelButton: true,
      inputValidator: (value) => {
        if (!value) return "لازم تدخل كود";
      }
    });

    if (code) {
      let phone = document.getElementById("phone").value.trim();
      let res = await fetch(API_URL, {
        method: "POST",
        body: JSON.stringify({ action: "validateCode", phone, code, workshop: title })
      });

      let data = await res.json();
      if (data.success) {
        Swal.fire("🎉", "مبروك! الكود صحيح", "success");
        document.getElementById("videoFrame").style.display = "block";
        document.getElementById("videoPlayer").src = videoUrl;
      } else {
        Swal.fire("❌", data.message || "كود غير صحيح", "error");
      }
    }
  }
</script>

</body>
</html>
