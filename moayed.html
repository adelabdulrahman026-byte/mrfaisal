<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مواعيد مستر فيصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background-color: #f8f8f8;
    }

    .cards-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 40px 20px;
      direction: rtl;
    }

    .special-card {
      position: relative;
      color: white;
      border-radius: 20px;
      width: 280px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 20px;
      gap: 15px;
      text-decoration: none;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      animation: fadeUp 0.7s ease forwards;
      opacity: 0;
      transform: translateY(30px);
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .special-card:hover {
      transform: scale(1.05);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.25);
    }

    .special-card .emoji,
    .special-card .big-number {
      font-size: 40px;
      animation: floatEmoji 2.2s ease-in-out infinite;
      z-index: 2;
    }

    .special-card .text {
      font-size: 18px;
      font-weight: bold;
      text-shadow: 1px 1px 2px #000;
      z-index: 2;
    }

    .special-card .big-number {
      position: absolute;
      font-size: 100px;
      color: rgba(255, 255, 255, 0.08);
      top: -10px;
      left: 15px;
      z-index: 1;
      pointer-events: none;
      font-weight: bold;
    }

    @keyframes floatEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* كارت وقتك مهم */
    .time-card {
      position: relative;
      overflow: visible; /* عشان الباندا تطلع بره */
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: auto;
      padding-top: 100px; /* نسيب مساحة للباندا */
      margin-top: 40px; /* مسافة إضافية من الكروت اللي فوق */
      text-align: center;
    }

    .lottie-panda {
      position: absolute;
      top: -80px; /* الباندا طالعة لفوق */
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 200px;
      z-index: 2;
    }

    /* موبايل */
    @media (max-width: 500px) {
      .special-card {
        width: 90%;
        height: auto;
        padding: 15px;
      }

      .special-card .emoji,
      .special-card .big-number {
        font-size: 32px;
      }

      .special-card .text {
        font-size: 16px;
      }

      .special-card .big-number {
        font-size: 80px;
        top: -5px;
        left: 10px;
      }

      .lottie-panda {
        width: 180px;
        height: 180px;
        top: -70px;
      }
    }
  </style>
</head>
<body>

<div class="cards-container">

  <!-- كارت تانية ثانوي -->
  <a href="moayedtanyathanwy.html" target="_blank" class="special-card" style="animation-delay: 0.2s; background: linear-gradient(135deg, #8e44ad, #9b59b6);">
    <div class="big-number">2</div>
    <div class="emoji">📆</div>
    <div class="text">مواعيد تانية ثانوي</div>
  </a>

  <!-- كارت تالتة ثانوي -->
  <a href="moayedtaltathanwy.html" target="_blank" class="special-card" style="animation-delay: 0.4s; background: linear-gradient(135deg, #2980b9, #3498db);">
    <div class="big-number">3</div>
    <div class="emoji">🗓️</div>
    <div class="text">مواعيد تالتة ثانوي</div>
  </a>

  <!-- كارت وقتك مهم -->
  <div class="special-card time-card" style="background: linear-gradient(135deg, #16a085, #1abc9c); animation-delay: 0.6s;">
    <div class="lottie-panda">
      <dotlottie-wc src="https://lottie.host/9b40cc03-92c6-4143-be12-fdfc71bdf879/1pdWMkUkBH.lottie"
                    speed="1" autoplay loop></dotlottie-wc>
    </div>
    <div>
      <div class="text" style="font-size: 16px;">وقتك مهم</div>
      <div id="time-now" style="font-size: 14px; margin-top: 5px;">00:00</div>
      <div id="date-now" style="font-size: 13px; opacity: 0.8;">---</div>
    </div>
  </div>

</div>

<!-- سكريبت لوتي -->
<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

<!-- سكريبت تحديث الوقت -->
<script>
function updateTimeCard() {
  const now = new Date();
  const time = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
  const date = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  document.getElementById('time-now').textContent = time;
  document.getElementById('date-now').textContent = date;
}
setInterval(updateTimeCard, 1000);
updateTimeCard();
</script>

</body>
</html>
