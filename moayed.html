<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>كارت الباندا</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      position: relative;
      width: 280px;
      background: linear-gradient(135deg, #16a085, #1abc9c);
      border-radius: 20px;
      padding: 20px;
      color: white;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      overflow: visible; /* مهم عشان الباندا تبان */
    }

    .lottie-panda {
      position: absolute;
      top: -60px; /* يطلع الباندا لفوق */
      left: 50%;
      transform: translateX(-50%);
      width: 160px;
      height: 160px;
      z-index: 2;
    }

    .card-content {
      margin-top: 70px; /* نسيب مساحة تحت الباندا */
    }
  </style>
</head>
<body>

<div class="card">
  <!-- الباندا -->
  <div class="lottie-panda">
    <dotlottie-wc src="https://lottie.host/9b40cc03-92c6-4143-be12-fdfc71bdf879/1pdWMkUkBH.lottie" 
                  speed="1" autoplay loop>
    </dotlottie-wc>
  </div>

  <!-- النص -->
  <div class="card-content">
    <h3>وقتك مهم</h3>
    <div id="time-now">00:00</div>
    <div id="date-now" style="font-size: 14px; opacity: 0.8;">---</div>
  </div>
</div>

<!-- سكريبت لوتي -->
<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

<!-- سكريبت الوقت -->
<script>
function updateTimeCard() {
  const now = new Date();
  const time = now.toLocaleTimeString('ar-EG', { hour: '2-digit', minute: '2-digit' });
  const date = now.toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });
  document.getElementById('time-now').textContent = time;
  document.getElementById('date-now').textContent = date;
}
setInterval(updateTimeCard, 1000);
updateTimeCard();
</script>

</body>
</html>
