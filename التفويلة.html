<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>تفويلة مستر فيصل</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #f5f5f5;
    }
    
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    
    /* شاشة بديلة سريعة أثناء تحميل الإطار */
    .fallback-content {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      z-index: 10;
      transition: opacity 0.3s ease;
    }
    
    .fallback-content.hidden {
      opacity: 0;
      pointer-events: none;
    }
    
    .logo {
      font-size: 2.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    
    .subtitle {
      font-size: 1.2rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .loader {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.3);
      border-top: 3px solid white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* نظام الحماية */
    #contentProtection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    
    #contentProtection.active {
      opacity: 1;
      visibility: visible;
    }
    
    .protection-message {
      text-align: center;
      padding: 30px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 80%;
    }
    
    .protection-message h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff5555;
    }
    
    .protection-message p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .protection-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff5555;
    }
    
    .protection-note {
      font-size: 14px;
      margin-top: 20px;
      opacity: 0.8;
    }
    
    /* التكيف مع الشاشات المختلفة */
    @media (max-width: 768px) {
      .protection-message {
        padding: 20px;
      }
      
      .protection-message h2 {
        font-size: 24px;
      }
      
      .protection-message p {
        font-size: 16px;
      }
      
      .logo {
        font-size: 2rem;
      }
      
      .subtitle {
        font-size: 1rem;
      }
    }

    @media (max-width: 480px) {
      .protection-message {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- محتوى بديل يظهر فوراً -->
  <div class="fallback-content" id="fallback">
    <div class="logo">ورشة مستر فيصل</div>
    <div class="subtitle">جاري تحميل المحتوى...</div>
    <div class="loader"></div>
  </div>
  
  <!-- الإطار الرئيسي -->
  <iframe src="https://script.google.com/macros/s/AKfycbzhn0ORjr5E0ZwPxpgiT62yqxCRyt7aqfnA1k-H6CNGs3lsJuzACYMsqU_JET4HbA1c/exec" 
          allowfullscreen id="productsFrame">
  </iframe>
  
  <!-- نظام الحماية -->
  <div id="contentProtection">
    <div class="protection-message">
      <div class="protection-icon">⚠️</div>
      <h2>محتوى محمي</h2>
      <p>هذا المحتوى محمي ولا يمكن نسخه أو تنزيله.</p>
      <p class="protection-note">لأي استفسار، يرجى التواصل مع إدارة الموقع.</p>
    </div>
  </div>
  
  <script>
    // جعل الصفحة تفتح فوراً بدون تأخير
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('productsFrame');
      const fallback = document.getElementById('fallback');
      
      // إخفاء المحتوى البديل عندما يتم تحميل الإطار
      iframe.addEventListener('load', function() {
        // إخفاء المحتوى البديل بسرعة
        setTimeout(function() {
          fallback.classList.add('hidden');
        }, 300);
      });
      
      // إذا استغرق التحميل أكثر من 3 ثوانٍ، نخفي المحتوى البديل على أي حال
      setTimeout(function() {
        fallback.classList.add('hidden');
      }, 3000);
      
      // إذا فشل تحميل الإطار، نعرض رسالة خطأ
      iframe.addEventListener('error', function() {
        fallback.innerHTML = `
          <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
            <div style="font-size: 18px; margin-bottom: 20px;">حدث خطأ في تحميل المحتوى</div>
            <button onclick="location.reload()" style="padding: 10px 20px; background: white; color: #2a5298; border: none; border-radius: 5px; cursor: pointer; font-weight: bold;">إعادة المحاولة</button>
          </div>
        `;
      });
    });

    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // منع النسخ واللصق
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    document.addEventListener('cut', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    document.addEventListener('paste', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    // منع فتح أدوات المطورين
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.keyCode === 123) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+Shift+I
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+Shift+J
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+U
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        showProtectionMessage();
      }
    });
    
    // إظهار رسالة الحماية
    function showProtectionMessage() {
      const protection = document.getElementById('contentProtection');
      protection.classList.add('active');
      
      setTimeout(function() {
        protection.classList.remove('active');
      }, 3000);
    }
  </script>
</body>
</html>
