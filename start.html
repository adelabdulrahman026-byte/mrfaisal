<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابط مستر فيصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 16px 60px;
    }

    /* السلايد شو */
    .slider-container {
      position: relative;
      width: 320px;
      height: 480px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 0.8s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .slide-overlay {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 16px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      color: white;
      font-size: 20px;
      font-weight: 900;
      text-align: center;
      text-shadow: 2px 2px 6px black;
    }

    .slide-overlay a {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 14px;
      background: rgba(255, 0, 0, 0.85);
      color: white;
      font-weight: bold;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s;
    }

    .slide-overlay a:hover {
      background: rgba(255, 0, 0, 1);
    }

    /* أزرار التحكم */
    .controls {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }

    .control-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 24px;
      padding: 6px 10px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.3s;
    }

    .control-btn:hover {
      background: rgba(0,0,0,0.8);
    }

    /* الأزرار السفلية */
    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      max-width: 700px;
    }

    .button-link {
      flex: 0 0 calc(44% - 10px);
      padding: 8px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
    }

    .button-link:hover {
      transform: scale(1.06) rotate(-1deg);
      filter: brightness(1.2);
    }

    .button-link:nth-child(1) { background: #7e57c2; animation: bounce 2s infinite; }
    .button-link:nth-child(2) { background: #29b6f6; animation: pulse 2s infinite; }
    .button-link:nth-child(3) { background: #66bb6a; animation: wiggle 2s infinite; }
    .button-link:nth-child(4) { background: #ef5350; animation: bounce 2s infinite; }
    .button-link:nth-child(5) { background: #ffa726; animation: pulse 2s infinite; }
    .button-link:nth-child(6) { background: #26a69a; animation: wiggle 2s infinite; }
    .button-link:nth-child(7) { background: #ab47bc; animation: bounce 2s infinite; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 18px rgba(255,255,255,0.6); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    @media(max-width: 500px) {
      .slider-container {
        width: 90%;
        height: 440px;
      }
      .buttons .button-link {
        flex: 0 0 100%;
      }
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/1dldfl.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <!-- سلايد شو -->
    <div class="slider-container">
      <!-- السلايد 1 -->
      <div class="slide active">
        <img src="https://files.catbox.moe/s5u250.png" alt="المحاضرة التعريفية">
        <div class="slide-overlay">
          📢 الآن المحاضرة التعريفية لدفعة 26
          <a href="https://youtu.be/Qvgq0KsjhGY" target="_blank">شاهد الآن ▶</a>
        </div>
      </div>

      <!-- سلايد إضافية -->
      <div class="slide">
        <img src="https://via.placeholder.com/320x480.png?text=Slide+2" alt="Slide 2">
        <div class="slide-overlay">
          عنوان الفيديو الثاني
          <a href="#" target="_blank">شاهد الآن ▶</a>
        </div>
      </div>

      <div class="controls">
        <button class="control-btn" id="prev">❮</button>
        <button class="control-btn" id="next">❯</button>
      </div>
    </div>

    <!-- باقي الأزرار -->
    <div class="buttons">
      <a href="cors.html" class="button-link">منصتنا التعليمية 🏫</a>
      <a href="motaba.html" class="button-link">المتابعة 📱</a>
      <a href="moayed.html" class="button-link">مواعيدنا ⏰</a>
      <a href="contact.html" class="button-link">الامتحانات 📝</a>
      <a href="track.html" class="button-link">اشتري من عندنا 🛒</a>
      <a href="contact.html" class="button-link">اسألنا سؤال 📞</a>
      <a href="shakwy.html" class="button-link">الشكاوي 📣</a>
    </div>
  </div>

  <script>
    let slides = document.querySelectorAll(".slide");
    let currentIndex = 0;

    document.getElementById("next").addEventListener("click", () => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex + 1) % slides.length;
      slides[currentIndex].classList.add("active");
    });

    document.getElementById("prev").addEventListener("click", () => {
      slides[currentIndex].classList.remove("active");
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      slides[currentIndex].classList.add("active");
    });

    setInterval(() => {
      document.getElementById("next").click();
    }, 5000);
  </script>
</body>
</html>
