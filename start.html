<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>روابط مستر فيصل</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      overflow-x: hidden;
    }

    .video-bg {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      z-index: -1;
      overflow: hidden;
    }

    .video-bg video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 100px 16px 60px;
    }

    .yt-card {
      position: relative;
      width: 320px;
      height: 480px;
      border-radius: 24px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
      margin-bottom: 40px;
      transition: transform 0.4s ease;
      cursor: pointer;
    }

    .yt-card:hover {
      transform: scale(1.03);
    }

    .yt-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .yt-overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    .yt-overlay .title {
      font-size: 60px;
      font-weight: 900;
      margin-bottom: 0px;
      color: #fff;
      text-shadow: 2px 2px 6px black;
    }

    .yt-overlay .subtitle {
      font-size: 32px;
      font-weight: 900;
      margin-bottom: 16px;
      color: #fff;
      text-shadow: 2px 2px 6px black;
    }

    .yt-overlay .stat {
      font-size: 16px;
      margin: 4px 0;
      color: #fff;
      background: rgba(255, 0, 0, 0.7);
      padding: 6px 12px;
      border-radius: 10px;
      display: inline-block;
      text-shadow: 0 1px 2px #000;
    }

    .buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 14px;
      max-width: 700px;
    }

    .button-link {
      flex: 0 0 calc(44% - 10px);
      padding: 8px;
      border-radius: 10px;
      color: white;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      font-size: 13px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      transition: all 0.4s ease;
    }

    .button-link:hover {
      transform: scale(1.06) rotate(-1deg);
      filter: brightness(1.2);
    }

    .button-link:nth-child(1) { background: #7e57c2; animation: bounce 2s infinite; }
    .button-link:nth-child(2) { background: #29b6f6; animation: pulse 2s infinite; }
    .button-link:nth-child(3) { background: #66bb6a; animation: wiggle 2s infinite; }
    .button-link:nth-child(4) { background: #ef5350; animation: bounce 2s infinite; }
    .button-link:nth-child(5) { background: #ffa726; animation: pulse 2s infinite; }
    .button-link:nth-child(6) { background: #26a69a; animation: wiggle 2s infinite; }
    .button-link:nth-child(7) { background: #ab47bc; animation: bounce 2s infinite; }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 10px rgba(255,255,255,0.3); }
      50% { box-shadow: 0 0 18px rgba(255,255,255,0.6); }
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes wiggle {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(1deg); }
      75% { transform: rotate(-1deg); }
    }

    @media(max-width: 500px) {
      .yt-card {
        width: 90%;
        height: 440px;
      }

      .buttons .button-link {
        flex: 0 0 100%;
      }

      .yt-overlay .title {
        font-size: 38px;
      }

      .yt-overlay .subtitle {
        font-size: 26px;
      }

      .yt-overlay .stat {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="video-bg">
    <video autoplay muted loop playsinline>
      <source src="https://files.catbox.moe/1dldfl.mp4" type="video/mp4">
    </video>
  </div>

  <div class="container">
    <div class="yt-card">
      <img src="https://files.catbox.moe/4mdr3d.jpeg" alt="قناة مستر فيصل">
      <div class="yt-overlay">
        <div class="title">قناتنا</div>
        <div class="subtitle">على اليوتيوب</div>
        <div class="stat">📺 عدد المشتركين: 102,000</div>
        <div class="stat">👁️‍🗨️ عدد المشاهدات: 4,300,000</div>
      </div>
    </div>

    <div class="buttons">
      <a href="cors.html" class="button-link">منصتنا التعليمية 🏫</a>
      <a href="motaba.html" class="button-link">المتابعة 📱</a>
      <a href="moayed.html" class="button-link">مواعيدنا ⏰</a>
      <a href="https://www.mrfaisal.net/%D8%A7%D9%84%D8%A7%D9%85%D8%AA%D8%AD%D8%A7%D9%86%D8%A7%D8%AA-%D8%A7%D9%84%D8%AE%D8%A7%D8%B5%D8%A9-%D8%A8%D9%86%D8%A7" class="button-link">الامتحانات 📝</a>
      <a href="https://www.mrfaisal.net/%D8%A7%D8%B4%D8%AA%D8%B1%D9%8A-%D9%85%D9%86-%D8%B9%D9%86%D8%AF%D9%86%D8%A7" class="button-link">اشتري من عندنا 🛒</a>
      <a href="https://www.mrfaisal.net/%D8%AA%D9%88%D8%A7%D8%B5%D9%84" class="button-link">اسألنا سؤال 📞</a>
      <a href="https://www.mrfaisal.net/%D8%A7%D9%84%D8%B4%D9%83%D8%A7%D9%88%D9%8A" class="button-link">الشكاوي 📣</a>
    </div>
  </div>
</body>
</html>
