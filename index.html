<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>روابط مستر فيصل</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: black;
      scroll-behavior: smooth;
    }
    .point-down {
      display: inline-block;
      animation: bounceDown 1.8s infinite;
    }
    @keyframes bounceDown {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(5px); }
    }
    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes clickedEffect {
      0% { transform: scale(1); background-color: rgba(0, 255, 0, 0.2); }
      50% { transform: scale(0.96); }
      100% { transform: scale(1); background-color: transparent; }
    }
    .social-section {
      padding: 60px 12px 40px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      max-width: 95%;
      margin: auto;
    }
    .social-card {
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 14px;
      text-align: center;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
      border: 1px solid #ccc;
      opacity: 0;
      animation: fadeInUp 0.8s forwards;
      transition: all 0.3s ease;
      cursor: pointer;
      background: rgba(255, 255, 255, 0.9);
      color: #111 !important;
    }
    .social-card a {
      color: #000 !important;
      text-decoration: none;
      display: block;
    }
    .social-card img {
      width: 50px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 8px;
      border-radius: 50%;
      background: white;
      padding: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .social-card h3 {
      margin: 0;
      font-size: 15px;
      font-weight: bold;
      color: #111;
    }
    .social-card p {
      font-size: 12px;
      margin-top: 4px;
      color: #333;
    }
    .social-card.clicked {
      animation: clickedEffect 0.5s;
    }
    .social-card:hover {
      background-color: rgba(0, 255, 0, 0.1);
      transform: scale(1.02);
    }
    .start-card {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px 16px 60px;
    }
    .start-card-inner {
      background: linear-gradient(135deg, #00c9ff, #92fe9d);
      color: #000;
      border-radius: 16px;
      padding: 18px 24px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      animation: zoomRotate 1s ease forwards;
      display: flex;
      flex-direction: column;
      align-items: center;
      transform: scale(0.5) rotate(-10deg);
      opacity: 0;
      font-family: 'Cairo', sans-serif;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.3s ease;
    }
    .start-card-inner:hover {
      background: linear-gradient(135deg, #00e676, #66ffa6);
      transform: scale(1.05);
    }
    @keyframes zoomRotate {
      to {
        transform: scale(1) rotate(0deg);
        opacity: 1;
      }
    }
    @keyframes rocket {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }
    /* سلاسة لانتقال الصفحة */
    .fade-out {
      opacity: 0;
      transform: scale(0.98);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }
  </style>
</head>
<body>

  <div style="position: relative; width: 100vw; height: 100vh; overflow: hidden;">
    <video autoplay muted loop playsinline style="position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; object-fit: cover; z-index: -1;">
      <source src="https://files.catbox.moe/1dldfl.mp4" type="video/mp4">
    </video>

    <div style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 2; width: 90%; max-width: 320px;">
      <div id="mainCard" style="
        backdrop-filter: blur(10px);
        background: rgba(255, 255, 255, 0.1);
        border-radius: 18px;
        padding: 18px 20px;
        box-shadow: 0 6px 25px rgba(0,0,0,0.3);
        color: white;
        text-align: center;
        opacity: 0;
        transform: translateY(100px);
        animation: slideUp 1.5s forwards ease-out;
        cursor: default;
      ">
        <div style="font-size: 20px; font-weight: 800; margin-bottom: 6px;">
          انضم لينا
        </div>
        <div style="font-size: 14px; font-weight: 600; display: flex; justify-content: center; align-items: center; gap: 4px; flex-wrap: wrap;">
          <span class="point-down" style="font-size: 18px;">👇</span>
          <span>في عالم مستر فيصل</span>
          <span class="point-down" style="font-size: 18px;">👇</span>
        </div>
      </div>
    </div>
  </div>

  <div class="social-section">
    <div class="social-card"><a href="https://www.whatsapp.com/channel/0029Vb5eotiHFxOvJuFpMI39" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg"><h3>انضم لقناة الواتساب</h3><p>تابع آخر الأخبار والعروض</p></a></div>
    <div class="social-card"><a href="https://www.facebook.com/groups/450656791778335/?locale=ar_AR" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"><h3>انضم لجروب الفيسبوك</h3><p>محتوى خاص وتفاعل مباشر</p></a></div>
    <div class="social-card"><a href="https://youtube.com/@mr.faisal.geography?si=5HQdYcyREdFSKiwp" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png"><h3>اشترك في قناة اليوتيوب</h3><p>شروحات جغرافيا ومراجعات قوية</p></a></div>
    <div class="social-card"><a href="https://www.tiktok.com/@mr.faisal.geo?_t=ZS-8ySdp4xYApc&_r=1" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/en/a/a9/TikTok_logo.svg"><h3>تابعني على تيك توك</h3><p>فيديوهات تعليمية ومراجعات</p></a></div>
    <div class="social-card"><a href="https://www.facebook.com/Mr.faisl" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg"><h3>تابع صفحتي على فيسبوك</h3><p>أحدث الأخبار والمحتوى الخاص</p></a></div>
  </div>

  <div id="joinCard" class="start-card">
    <div class="start-card-inner" onclick="startJourney()">
      <div style="font-size: 40px; animation: rocket 1.5s infinite;">🚀</div>
      <div style="margin-top: 10px;">ابدأ الرحلة الآن</div>
    </div>
  </div>

  <audio id="pageAudio" src="https://files.catbox.moe/ftvm82.ogg" style="display: none;"></audio>

  <script>
    function startJourney() {
      const audio = document.getElementById('pageAudio');
      audio.play().catch(err => console.log("Autoplay blocked:", err));

      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = "start.html";
      }, 500); // بعد نصف ثانية من السلاسة
    }

    document.querySelectorAll('.social-card').forEach(card => {
      card.addEventListener('click', () => {
        card.classList.add('clicked');
        setTimeout(() => card.classList.remove('clicked'), 500);
      });
    });
  </script>
</body>
</html>
