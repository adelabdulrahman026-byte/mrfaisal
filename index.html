<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>واجهة الموقع</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Cairo', sans-serif;
    overflow-x: hidden;
    color: #fff;
  }

  /* خلفية الفيديو */
  .video-background {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    z-index: -1;
  }

  .video-background video {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  /* زر البداية */
  .start-btn {
    display: inline-block;
    padding: 15px 30px;
    background-color: #ff9800;
    color: #fff;
    border-radius: 30px;
    font-size: 20px;
    text-decoration: none;
    transition: background 0.3s;
    cursor: pointer;
  }

  .start-btn:hover {
    background-color: #e68900;
  }

  /* مساحة فارغة علشان الشخص في الفيديو يبان */
  .top-space {
    height: 300px;
  }

  /* الكروت */
  .cards {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 20px;
    padding: 40px 20px;
    background: rgba(0, 0, 0, 0.5);
  }

  .card {
    background: #fff;
    color: #000;
    border-radius: 15px;
    padding: 20px;
    width: 300px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    transition: transform 0.3s;
  }

  .card:hover {
    transform: translateY(-5px);
  }

</style>
</head>
<body>

<!-- خلفية الفيديو -->
<div class="video-background">
  <video autoplay muted loop playsinline id="bgVideo">
    <source src="video.mp4" type="video/mp4">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
</div>

<!-- مساحة فارغة لظهور الشخص -->
<div class="top-space"></div>

<!-- زر ابدأ الرحلة -->
<div style="text-align:center; margin-bottom:40px;">
  <button class="start-btn" onclick="startJourney()">ابدأ الرحلة الآن</button>
</div>

<!-- الكروت -->
<div class="cards">
  <div class="card">كارت 1</div>
  <div class="card">كارت 2</div>
  <div class="card">كارت 3</div>
  <div class="card">كارت 4</div>
</div>

<!-- الصوت -->
<audio id="pageAudio" src="audio.mp3"></audio>

<script>
  function startJourney() {
    const audio = document.getElementById('pageAudio');
    audio.play().then(() => {
      console.log("الصوت شغال ✅");
      // ممكن هنا تحط كود الانتقال للصفحة التالية لو محتاج
    }).catch(err => {
      console.log("في مشكلة في تشغيل الصوت:", err);
    });
  }
</script>

</body>
</html>
