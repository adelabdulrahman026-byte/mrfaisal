<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>رحلتك تبدأ هنا</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
    }

    /* خلفية الفيديو */
    .video-background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
    }

    /* المحتوى فوق الفيديو */
    .content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
    }

    /* زر الرحلة */
    .start-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2rem;
      color: white;
      background-color: #ff5722;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
    }

    .start-btn:hover {
      background-color: #e64a19;
    }

    @media (max-width: 768px) {
      h1 { font-size: 1.8rem; }
      p { font-size: 1rem; }
    }
  </style>
</head>
<body>

  <!-- خلفية الفيديو -->
  <div class="video-background">
    <video autoplay muted loop playsinline>
      <source src="your-video.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
  </div>

  <!-- المحتوى -->
  <div class="content">
    <h1>مرحباً بك في رحلتك</h1>
    <p>استعد لخوض تجربة مميزة تبدأ بخطوة واحدة فقط.</p>
    <a href="start.html" class="start-btn">ابدأ الرحلة الآن</a>
  </div>

</body>
</html>
