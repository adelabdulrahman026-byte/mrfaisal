<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>متابعة الدروس</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- مهم للموبايل -->
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      min-height: 100vh;
      background-color: white; /* ✅ خلفية بيضاء */
      overflow-y: auto;
    }

    .container {
      text-align: center;
      color: #333;
      padding: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      display: inline-block;
      padding: 15px 25px;
      border-radius: 15px;
      cursor: pointer;
      font-size: 1.5em;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .options {
      margin-top: 20px;
      display: none;
      animation: fadeIn 1s forwards;
    }

    .option-btn {
      background-color: #6a5acd;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 8px;
      font-size: 1.2em;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .option-btn:hover {
      background-color: #5941c1;
    }

    table {
      width: 90%;
      max-width: 700px;
      margin: 30px auto 0;
      background: white;
      border-radius: 15px;
      overflow: hidden;
      display: none;
      animation: slideInUp 1s ease-in-out;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: center;
      font-size: 1.1em;
    }

    th {
      background-color: #6a5acd;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:nth-child(odd) {
      background-color: #ffffff;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes slideInUp {
      0% { opacity: 0; transform: translateY(40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    /* تحسين العرض للموبايل */
    @media (max-width: 600px) {
      .card {
        font-size: 1.2em;
        padding: 12px 20px;
      }
      .option-btn {
        width: 100%;
        font-size: 1em;
      }
      table {
        width: 100%;
      }
      th, td {
        font-size: 1em;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>اعرف وصلنا لفين واللحقنا</h1>

    <div class="card" onclick="showOptions()">اضغط لاختيار الصف الدراسي</div>

    <div class="options" id="classOptions">
      <button class="option-btn" onclick="showTable('second')">تانية ثانوي</button>
      <button class="option-btn" onclick="showTable('third')">تالتة ثانوي</button>
    </div>

    <table id="secondTable">
      <thead>
        <tr>
          <th>الحصة</th>
          <th>الدرس</th>
          <th>الواجب</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>الأولى</td>
          <td>المقومات</td>
          <td>من صفحة 5 إلى 6</td>
        </tr>
      </tbody>
    </table>

    <table id="thirdTable">
      <thead>
        <tr>
          <th>الحصة</th>
          <th>الدرس</th>
          <th>الواجب</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>الأولى</td>
          <td>الأحلاف</td>
          <td>من صفحة 8 إلى 11</td>
        </tr>
      </tbody>
    </table>

  </div>

  <script>
    function showOptions() {
      document.getElementById('classOptions').style.display = 'block';
    }

    function showTable(type) {
      document.getElementById('secondTable').style.display = 'none';
      document.getElementById('thirdTable').style.display = 'none';

      const table = (type === 'second') ? document.getElementById('secondTable') : document.getElementById('thirdTable');
      table.style.display = 'table';

      setTimeout(() => {
        table.scrollIntoView({ behavior: 'smooth' });
      }, 300);
    }
  </script>

</body>
</html>
