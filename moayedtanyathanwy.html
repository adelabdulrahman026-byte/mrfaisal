<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>قريبًا المواعيد</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #607d8b, #90a4ae);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: white;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      font-weight: bold;
      margin-bottom: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    dotlottie-wc {
      max-width: 90%;
      height: auto;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2em;
      }
      dotlottie-wc {
        width: 250px;
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <h1>قريبًا المواعيد</h1>

  <!-- إضافة الـ GIF (Lottie Animation) -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <dotlottie-wc 
    src="https://lottie.host/9b40cc03-92c6-4143-be12-fdfc71bdf879/1pdWMkUkBH.lottie" 
    style="width: 300px; height: 300px;" 
    speed="1" autoplay loop>
  </dotlottie-wc>

</body>
</html>
