<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>واجبات تانيه ثانوي مستر فيصل</title>

  <style>
    :root{
      --bg:#f5f5f5;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      /* خليها طبيعية للموبايلات بدل hidden */
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    /* دعم أفضل لارتفاع الشاشة على الموبايل (خصوصًا Safari) */
    body {
      min-height: 100vh;
      min-height: 100dvh;
    }

    iframe {
      width: 100%;
      height: 100vh;
      height: 100dvh;
      border: 0;
      display: block;
      background: white;
    }

    /* نظام الحماية */
    #contentProtection {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
      padding: env(safe-area-inset-top) env(safe-area-inset-right)
               env(safe-area-inset-bottom) env(safe-area-inset-left);
    }

    #contentProtection.active {
      opacity: 1;
      visibility: visible;
    }

    .protection-message {
      text-align: center;
      padding: 24px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 14px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 520px;
      width: min(90%, 520px);
    }

    .protection-message h2 {
      font-size: 24px;
      margin: 0 0 10px;
      color: #ff5555;
    }

    .protection-message p {
      font-size: 16px;
      line-height: 1.6;
      margin: 0 0 10px;
    }

    .protection-icon {
      font-size: 52px;
      margin-bottom: 14px;
      color: #ff5555;
    }

    .protection-note {
      font-size: 13px;
      margin-top: 10px;
      opacity: 0.85;
    }
  </style>
</head>

<body>

  <!-- الإطار الرئيسي (بدون شاشة تحميل) -->
  <iframe
    src="https://script.google.com/macros/s/AKfycbxhoXN8GCL0IgrY0ZkKRfC53GuMCbtP3iWqALcjgTHJe8XPSBdYWX0KSa8V6rZYVjJT/exec?action=admin"
    allowfullscreen
    id="productsFrame"
    loading="eager"
    referrerpolicy="no-referrer-when-downgrade">
  </iframe>

  <!-- نظام الحماية -->
  <div id="contentProtection" aria-hidden="true">
    <div class="protection-message" role="alert">
      <div class="protection-icon">⚠️</div>
      <h2>محتوى محمي</h2>
      <p>هذا المحتوى محمي ولا يمكن نسخه أو تنزيله.</p>
      <p class="protection-note">لأي استفسار، يرجى التواصل مع إدارة الموقع.</p>
    </div>
  </div>

  <script>
    // تحسين ارتفاع iframe للموبايل (لتفادي مشاكل 100vh في بعض المتصفحات)
    (function () {
      const iframe = document.getElementById('productsFrame');
      function setVH() {
        const h = window.innerHeight || document.documentElement.clientHeight;
        iframe.style.height = h + 'px';
      }
      setVH();
      window.addEventListener('resize', setVH, { passive: true });
      window.addEventListener('orientationchange', setVH, { passive: true });
    })();

    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // منع النسخ والقص واللصق
    ['copy', 'cut', 'paste'].forEach(evt => {
      document.addEventListener(evt, function(e) {
        e.preventDefault();
        showProtectionMessage();
      });
    });

    // منع اختصارات أدوات المطورين/عرض المصدر
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.key === 'F12' || e.keyCode === 123) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+Shift+I / J
      if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'J' || e.keyCode === 73 || e.keyCode === 74)) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+U
      if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.keyCode === 85)) {
        e.preventDefault();
        showProtectionMessage();
      }
    });

    // إظهار رسالة الحماية
    let protectionTimer = null;
    function showProtectionMessage() {
      const protection = document.getElementById('contentProtection');
      protection.classList.add('active');
      protection.setAttribute('aria-hidden', 'false');

      clearTimeout(protectionTimer);
      protectionTimer = setTimeout(function() {
        protection.classList.remove('active');
        protection.setAttribute('aria-hidden', 'true');
      }, 2500);
    }
  </script>

</body>
</html>
