<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الدخول إلى مجموعة واتساب</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #25D366, #128C7E);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
        }
        
        h1 {
            color: #128C7E;
            margin-bottom: 20px;
            font-size: 24px;
        }
        
        .logo {
            width: 100px;
            height: 100px;
            margin: 0 auto 20px;
            background-color: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #075E54;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        
        input:focus {
            border-color: #25D366;
            outline: none;
        }
        
        button {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #128C7E;
        }
        
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .step {
            display: none;
        }
        
        .step.active {
            display: block;
        }
        
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #25D366;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .whatsapp-group {
            margin-top: 30px;
            padding: 15px;
            background-color: #f1f1f1;
            border-radius: 8px;
            display: none;
        }
        
        .whatsapp-group a {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 8px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <span>✓</span>
        </div>
        
        <h1>نظام الدخول إلى مجموعة واتساب</h1>
        
        <div id="step1" class="step active">
            <div class="form-group">
                <label for="phone">رقم الهاتف:</label>
                <input type="tel" id="phone" placeholder="أدخل رقم الهاتف من القائمة">
            </div>
            <button onclick="sendOTP()">إرسال رمز التحقق</button>
        </div>
        
        <div id="step2" class="step">
            <div class="form-group">
                <label for="otp">رمز التحقق (OTP):</label>
                <input type="text" id="otp" placeholder="أدخل الرمز الذي استلمته">
            </div>
            <button onclick="verifyOTP()">تحقق من الرمز</button>
        </div>
        
        <div id="loader" class="loader"></div>
        
        <div id="message" class="message"></div>
        
        <div id="whatsappGroup" class="whatsapp-group">
            <h3>تم التحقق بنجاح!</h3>
            <p>انقر على الرابط أدناه للانضمام إلى مجموعة واتساب:</p>
            <a href="https://chat.whatsapp.com/Fiext2ND1LC6Bhr4ch1COJ" target="_blank">انضم إلى المجموعة</a>
        </div>
    </div>

    <script src="whats.js"></script>
</body>
</html>
