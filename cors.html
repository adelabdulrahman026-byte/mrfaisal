<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل ميجا أكاديمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
    body {background:#fff;color:#222;overflow-x:hidden;}

    /* الجملة الرئيسية */
    .headline {
      text-align:center;
      font-size:28px;
      font-weight:800;
      background:linear-gradient(90deg,#4CAF50,#2e8bff);
      -webkit-background-clip:text;
      -webkit-text-fill-color:transparent;
      padding:30px 15px;
      animation:fadeInDown 1.5s ease-in-out;
    }
    @keyframes fadeInDown {
      0%{opacity:0;transform:translateY(-30px);}
      100%{opacity:1;transform:translateY(0);}
    }

    /* الكروت */
    .content {
      display:flex;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      gap:30px;
      padding:20px;
    }
    .card {
      width:280px;
      background:#f8f9fa;
      border-radius:15px;
      padding:25px;
      text-align:center;
      color:#333;
      transition:0.3s ease;
      box-shadow:0 6px 15px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .card i {
      font-size:60px;
      margin-bottom:15px;
      animation:bounce 2s infinite;
    }
    .card h3 {margin-top:10px;font-size:20px;font-weight:700;}
    .card p {margin-top:10px;font-size:15px;color:#555;}
    .card:hover {
      background:linear-gradient(135deg,#4CAF50,#8BC34A);
      color:white;
      transform:translateY(-5px);
    }
    .card:hover p, .card:hover h3 {color:white;}
    .card:hover i {animation:rotate 1s ease-in-out;color:white;}
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
    @keyframes rotate {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
    a {text-decoration:none;color:inherit;}

    /* رسالة واتساب جانبية */
    .whatsapp-chat {
      position:fixed;
      bottom:20px;
      left:20px;
      background:#25D366;
      color:white;
      padding:10px 15px;
      border-radius:25px;
      display:flex;
      align-items:center;
      gap:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
      font-weight:600;
      cursor:pointer;
      animation:slideIn 1.2s ease-out;
    }
    .whatsapp-chat i {
      font-size:22px;
      background:white;
      color:#25D366;
      border-radius:50%;
      padding:8px;
    }
    @keyframes slideIn {
      0% {transform:translateX(-150%);opacity:0;}
      100% {transform:translateX(0);opacity:1;}
    }
    .whatsapp-chat:hover {
      background:#1ebe5c;
      transform:scale(1.05);
    }

    @media(max-width:600px){
      .headline {font-size:22px;padding:20px 10px;}
      .card {width:90%;padding:20px;}
      .card i {font-size:50px;}
      .card h3 {font-size:18px;}
      .card p {font-size:14px;}
      .content {gap:20px;padding:15px;}
    }
  </style>
</head>
<body>

<!-- الجملة الرئيسية -->
<div class="headline">✨ حمّل منصتنا التعليمية وابدأ رحلة النجاح معنا ✨</div>

<!-- الكروت -->
<div class="content">
  <a href="https://play.google.com/store/apps/details?id=com.mega.academy" target="_blank">
    <div class="card">
      <i class="fab fa-android" style="color: #3DDC84;"></i>
      <h3>تحميل للأندرويد</h3>
      <p>📱 اضغط لتحميل التطبيق من Google Play</p>
    </div>
  </a>

  <a href="https://apps.apple.com/us/app/%D9%85%D9%8A%D8%AC%D8%A7-%D8%A3%D9%83%D8%A7%D8%AF%D9%85%D9%89-mega-academy/id6443899757" target="_blank">
    <div class="card">
      <i class="fab fa-apple" style="color: #000;"></i>
      <h3>تحميل للآيفون</h3>
      <p>🍎 اضغط لتحميل التطبيق من App Store</p>
    </div>
  </a>
</div>

<!-- رسالة واتساب جانبية -->
<a href="https://wa.me/201016699175" target="_blank" class="whatsapp-chat">
  <i class="fab fa-whatsapp"></i>
  <span>تواصل مع الدعم الفني</span>
</a>

</body>
</html>
