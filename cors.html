<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل ميجا أكاديمي</title>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',sans-serif;}
    body {background:#fff;color:#222;overflow-x:hidden;}
    
    .headline {
      text-align:center;
      font-size:26px;
      font-weight:800;
      color:#2c3e50;
      padding:25px 10px 10px;
      animation:fadeInDown 1.5s ease-in-out;
    }
    @keyframes fadeInDown {
      0%{opacity:0;transform:translateY(-30px);}
      100%{opacity:1;transform:translateY(0);}
    }

    .content {
      display:flex;
      justify-content:center;
      align-items:center;
      flex-wrap:wrap;
      gap:30px;
      padding:20px;
    }
    .card {
      width:280px;
      background:#f8f9fa;
      border-radius:15px;
      padding:25px;
      text-align:center;
      color:#333;
      transition:0.3s ease;
      box-shadow:0 6px 15px rgba(0,0,0,0.1);
      cursor:pointer;
    }
    .card i {
      font-size:60px;
      margin-bottom:15px;
      animation:bounce 2s infinite;
    }
    .card h3 {margin-top:10px;font-size:20px;font-weight:700;}
    .card p {margin-top:10px;font-size:15px;color:#555;}
    .card:hover {
      background:linear-gradient(135deg,#4CAF50,#8BC34A);
      color:white;
      transform:translateY(-5px);
    }
    .card:hover p, .card:hover h3 {color:white;}
    .card:hover i {animation:rotate 1s ease-in-out;color:white;}
    @keyframes bounce {0%,100%{transform:translateY(0);}50%{transform:translateY(-5px);}}
    @keyframes rotate {0%{transform:rotate(0);}100%{transform:rotate(360deg);}}
    a {text-decoration:none;color:inherit;}

    .whatsapp-section {
      margin-top:30px;
      text-align:center;
      padding-bottom:20px;
    }
    .whatsapp-button {
      display:inline-block;
      background-color:#25D366;
      color:white;
      border-radius:50%;
      padding:20px;
      font-size:30px;
      box-shadow:0 6px 12px rgba(0,0,0,0.2);
      transition:0.3s ease;
      animation:bounce 2s infinite;
    }
    .whatsapp-button:hover {background-color:#1ebe5c;transform:scale(1.1);}
    .whatsapp-text {margin-top:10px;font-size:18px;color:#2c3e50;font-weight:bold;}

    @media(max-width:600px){
      .headline {font-size:20px;padding:15px 5px;}
      .card {width:90%;padding:20px;}
      .card i {font-size:50px;}
      .card h3 {font-size:18px;}
      .card p {font-size:14px;}
      .content {gap:20px;padding:15px;}
      .whatsapp-button {font-size:24px;padding:15px;}
      .whatsapp-text {font-size:16px;}
    }
  </style>
</head>
<body>

<div class="headline">حمّل منصتنا التعليمية وابدأ معانا طريق النجاح ✨</div>

<div class="content">
  <a href="https://play.google.com/store/apps/details?id=com.mega.academy" target="_blank">
    <div class="card">
      <i class="fab fa-android" style="color: #3DDC84;"></i>
      <h3>تحميل للأندرويد</h3>
      <p>📱 اضغط لتحميل التطبيق من Google Play</p>
    </div>
  </a>

  <a href="https://apps.apple.com/us/app/%D9%85%D9%8A%D8%AC%D8%A7-%D8%A3%D9%83%D8%A7%D8%AF%D9%85%D9%89-mega-academy/id6443899757" target="_blank">
    <div class="card">
      <i class="fab fa-apple" style="color: #000;"></i>
      <h3>تحميل للآيفون</h3>
      <p>🍎 اضغط لتحميل التطبيق من App Store</p>
    </div>
  </a>
</div>

<div class="whatsapp-section">
  <a href="https://wa.me/201556618507" target="_blank" class="whatsapp-button">
    <i class="fab fa-whatsapp"></i>
  </a>
  <div class="whatsapp-text">للتواصل مع الدعم الفني واتساب</div>
</div>

</body>
</html>
