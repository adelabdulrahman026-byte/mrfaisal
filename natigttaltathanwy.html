<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض النتيجه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
    
    :root {
      --primary: #2a6b8f;
      --primary-light: #3d8bb7;
      --primary-dark: #1c4d69;
      --secondary: #38a3a5;
      --accent: #57cc99;
      --text: #2d3748;
      --text-light: #4a5568;
      --background: #f7fafc;
      --card-bg: #ffffff;
      --success: #38a169;
      --error: #e53e3e;
      --warning: #dd6b20;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #e6fffa 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text);
    }
    
    .top-lottie {
      width: 90%;
      max-width: 380px;
      margin-bottom: -35px;
      position: relative;
      z-index: 3;
    }
    
    .container {
      background: var(--card-bg);
      padding: 35px 25px 25px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 450px;
      z-index: 2;
      animation: popIn 0.8s ease;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      border-radius: 24px 24px 0 0;
    }
    
    @keyframes popIn {
      from { transform: scale(0.9) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    
    h2 { 
      color: var(--primary-dark); 
      margin-bottom: 20px; 
      font-size: 24px;
      font-weight: 700;
    }
    
    .teacher-name {
      color: var(--primary);
      font-weight: 600;
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      margin: 10px 0;
      border-radius: 14px;
      border: 2px solid #e1e8f0;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: var(--text);
    }
    
    input[type="text"]:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(42, 107, 143, 0.2);
      outline: none;
    }
    
    input[type="text"]::placeholder {
      color: #a0abc0;
    }
    
    .submit-btn {
      background: linear-gradient(to left, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Cairo', sans-serif;
      box-shadow: 0 4px 12px rgba(42, 107, 143, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(42, 107, 143, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }
    
    .loading-text {
      font-size: 20px;
      color: var(--primary);
      font-weight: bold;
      margin-top: 20px;
    }
    
    /* كارت أحدث امتحان */
    .latest-exam-card {
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: white;
      padding: 25px;
      border-radius: 18px;
      margin-bottom: 20px;
      box-shadow: 0 8px 25px rgba(42, 107, 143, 0.3);
      text-align: center;
      animation: slideDown 0.6s ease;
      position: relative;
      overflow: hidden;
    }
    
    .latest-exam-card::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 50%);
    }
    
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .latest-exam-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      margin-bottom: 15px;
      font-size: 20px;
      font-weight: 700;
      position: relative;
      z-index: 2;
    }
    
    .latest-exam-name {
      background: rgba(255, 255, 255, 0.2);
      padding: 8px 20px;
      border-radius: 50px;
      font-weight: 700;
      font-size: 16px;
      display: inline-block;
      margin: 8px 0;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      position: relative;
      z-index: 2;
    }
    
    .latest-exam-grade {
      font-size: 32px;
      font-weight: 800;
      margin: 15px 0;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      position: relative;
      z-index: 2;
      padding: 15px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
    }
    
    .latest-exam-footer {
      font-size: 14px;
      opacity: 0.9;
      margin-top: 12px;
      position: relative;
      z-index: 2;
    }
    
    .result-card {
      background: linear-gradient(to bottom, #f9fbfd, #ffffff);
      padding: 25px;
      border-radius: 18px;
      margin-top: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
      border: 1px solid #e8edf4;
      text-align: right;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px dashed #e8edf4;
    }
    
    .result-header i {
      font-size: 28px;
      color: var(--primary);
      margin-left: 12px;
      background: rgba(42, 107, 143, 0.1);
      padding: 12px;
      border-radius: 50%;
    }
    
    .result-header h3 {
      color: var(--primary-dark);
      font-size: 22px;
      margin: 0;
    }
    
    .result-item {
      display: flex;
      margin-bottom: 15px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f4f8;
      align-items: center;
    }
    
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .result-icon {
      width: 36px;
      height: 36px;
      background: rgba(42, 107, 143, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px;
      color: var(--primary);
      font-size: 16px;
    }
    
    .result-content {
      flex: 1;
    }
    
    .result-label {
      font-weight: 600;
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .result-value {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 16px;
    }
    
    .grade-value {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      font-weight: 600;
      font-size: 14px;
      margin-top: 5px;
      margin-right: 8px;
      background: rgba(56, 161, 105, 0.1);
      color: var(--success);
    }
    
    .stats-card {
      background: linear-gradient(to bottom, #e3f2fd, #f3e5f5);
      padding: 20px;
      border-radius: 18px;
      margin-bottom: 20px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
      text-align: center;
      animation: fadeIn 0.5s ease;
    }
    
    .stats-header {
      color: var(--primary-dark);
      margin-bottom: 15px;
      font-weight: 700;
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      margin-top: 15px;
    }
    
    .stat-item {
      background: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      margin: 5px 0;
    }
    
    .stat-label {
      font-size: 14px;
      color: var(--text);
    }
    
    .error-card {
      background: #fff4f4;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease;
      border-left: 4px solid var(--error);
      text-align: center;
    }
    
    .error-card i {
      color: var(--error);
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .footer {
      margin-top: 30px;
      color: var(--text-light);
      font-size: 14px;
      text-align: center;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px 20px;
      }
      
      h2 {
        font-size: 22px;
      }
      
      .latest-exam-grade {
        font-size: 28px;
      }
      
      .stats-grid {
        grid-template-columns: 1fr;
      }
      
      .result-item {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
      }
      
      .result-icon {
        margin-left: 0;
        margin-bottom: 8px;
      }
    }
  </style>
</head>
<body>

  <div class="top-lottie">
    <dotlottie-wc
      src="https://lottie.host/db4c93f0-3bd5-46a6-969e-4f3341a280ce/sL9d2g6HaX.lottie"
      style="width: 100%; height: auto;"
      speed="1"
      autoplay
      loop>
    </dotlottie-wc>
  </div>

  <div class="container">
    <h2>عرض النتيجة الدراسية <span class="teacher-name">مستر فيصل</span></h2>
    <form id="attendanceForm">
      <div class="form-group">
        <input type="text" id="studentId" placeholder="أدخل كود الطالب" required>
      </div>
      <button type="submit" class="submit-btn">
        <i class="fas fa-chart-bar"></i> عرض النتيجه
      </button>
    </form>
    <div id="result"></div>
    
    <div class="footer">
      © 2026 نظام النتائج | تم التطوير بحب لطلاب مستر فيصل
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <dotlottie-wc
      src="https://lottie.host/5094a892-ffb3-4075-b0eb-3434638a0404/ZLCk22UywK.lottie"
      style="width: 100%; max-width: 280px; margin: 0 auto;"
      speed="1"
      autoplay
      loop>
    </dotlottie-wc>
    <div class="loading-text">جاري تحميل النتيجه...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxSx1wENWVg_LMRQxf_Dp9TDfkS3zh2NBc4c_hYvIgwSltM2FdBYobDheWBUqo_0gE/exec";
    const form = document.getElementById("attendanceForm");
    const loadingScreen = document.getElementById("loadingScreen");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "";
      loadingScreen.style.display = "flex";

      const id = document.getElementById("studentId").value.trim();
      
      try {
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        const res = await fetch(`${API_URL}?id=${encodeURIComponent(id)}`);
        const data = await res.json();
        loadingScreen.style.display = "none";

        if (data.found) {
          // دالة لاستخراج الرقم من الدرجة (مثل "9 من 10" تعيد 9)
          const extractGradeNumber = (grade) => {
            if (!grade || grade.toString().trim() === '' || grade === 'لايوجد') return null;
            
            const gradeStr = grade.toString().trim();
            // البحث عن رقم في النص
            const match = gradeStr.match(/(\d+)/);
            return match ? parseInt(match[1]) : null;
          };

          // دالة لاستخراج الدرجة الكاملة من النص
          const extractFullGrade = (grade) => {
            if (!grade || grade.toString().trim() === '' || grade === 'لايوجد') return 'لايوجد';
            return grade.toString().trim();
          };

          // دالة للبحث عن أحدث امتحان به بيانات
          const findLatestExam = (data) => {
            const examKeys = ['week5', 'week4', 'week3', 'week2', 'week1'];
            
            for (const key of examKeys) {
              const value = data[key];
              if (value && value.toString().trim() !== '' && value !== 'لايوجد') {
                return {
                  key: key,
                  name: getExamName(key),
                  value: value
                };
              }
            }
            
            return null;
          };

          // دالة للحصول على اسم الامتحان
          const getExamName = (key) => {
            const examNames = {
              'week1': 'امتحان الحصه الأولي',
              'week2': 'امتحان الحصه التانيه',
              'week3': 'امتحان الحصه الثالثه',
              'week4': 'امتحان الحصه الرابعه',
              'week5': 'امتحان الحصه الاولي الشهر الثاني'
            };
            return examNames[key] || key;
          };

          // البحث عن أحدث امتحان
          const latestExam = findLatestExam(data);

          let resultHTML = '';
          
          // عرض كارت أحدث امتحان إذا وجد
          if (latestExam) {
            resultHTML += `
              <div class="latest-exam-card">
                <div class="latest-exam-header">
                  <i class="fas fa-calendar-check"></i>
                  أحدث امتحان
                </div>
                <div class="latest-exam-name">${latestExam.name}</div>
                <div class="latest-exam-grade">${latestExam.value}</div>
                <div class="latest-exam-footer">
                  آخر امتحان تم تسجيل نتيجته
                </div>
              </div>
            `;
          }
          
          // إحصائيات النتائج
          const weekKeys = ['week1', 'week2', 'week3', 'week4', 'week5'];
          let completedExams = 0;
          let totalScore = 0;
          
          weekKeys.forEach(key => {
            const gradeNum = extractGradeNumber(data[key]);
            if (gradeNum !== null) {
              completedExams++;
              totalScore += gradeNum;
            }
          });
          
          const averageScore = completedExams > 0 ? (totalScore / completedExams).toFixed(1) : 0;
          
          resultHTML += `
            <div class="stats-card">
              <h3 class="stats-header"><i class="fas fa-chart-pie"></i> إحصائيات النتائج</h3>
              <div class="stats-grid">
                <div class="stat-item">
                  <div class="stat-value">${completedExams}</div>
                  <div class="stat-label">عدد الامتحانات</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${averageScore}</div>
                  <div class="stat-label">المتوسط الحالي</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${weekKeys.length}</div>
                  <div class="stat-label">إجمالي الامتحانات</div>
                </div>
                <div class="stat-item">
                  <div class="stat-value">${completedExams}/${weekKeys.length}</div>
                  <div class="stat-label">نسبة الإنجاز</div>
                </div>
              </div>
            </div>
          `;
          
          // عرض كارت النتائج التفصيلية - بنفس البيانات الموجودة في الإكسل
          resultHTML += `
            <div class="result-card">
              <div class="result-header">
                <i class="fas fa-user-graduate"></i>
                <h3>النتائج التفصيلية</h3>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">اسم الطالب</div>
                  <div class="result-value">${data.name}</div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">السنتر</div>
                  <div class="result-value">${data.geo}</div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الأولي</div>
                  <div class="result-value">
                    ${extractFullGrade(data.week1)}
                    ${extractGradeNumber(data.week1) !== null ? `<span class="grade-value">${extractGradeNumber(data.week1)}</span>` : ''}
                  </div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه التانيه</div>
                  <div class="result-value">
                    ${extractFullGrade(data.week2)}
                    ${extractGradeNumber(data.week2) !== null ? `<span class="grade-value">${extractGradeNumber(data.week2)}</span>` : ''}
                  </div>
                </div>
              </div>

              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الثالثه</div>
                  <div class="result-value">
                    ${extractFullGrade(data.week3)}
                    ${extractGradeNumber(data.week3) !== null ? `<span class="grade-value">${extractGradeNumber(data.week3)}</span>` : ''}
                  </div>
                </div>
              </div>

              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الرابعه</div>
                  <div class="result-value">
                    ${extractFullGrade(data.week4)}
                    ${extractGradeNumber(data.week4) !== null ? `<span class="grade-value">${extractGradeNumber(data.week4)}</span>` : ''}
                  </div>
                </div>
              </div>

              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الاولي الشهر الثاني</div>
                  <div class="result-value">
                    ${extractFullGrade(data.week5)}
                    ${extractGradeNumber(data.week5) !== null ? `<span class="grade-value">${extractGradeNumber(data.week5)}</span>` : ''}
                  </div>
                </div>
              </div>
            </div>     
          `;
          
          resultDiv.innerHTML = resultHTML;
        } else {
          resultDiv.innerHTML = `
            <div class="error-card">
              <i class="fas fa-exclamation-circle"></i>
              <div style="color: var(--error); font-weight: 600;">${data.error}</div>
              <p style="margin-top: 10px; color: var(--text-light);">يرجى التأكد من الرقم والمحاولة مرة أخرى</p>
            </div>
          `;
        }
      } catch (err) {
        console.error('Error:', err);
        loadingScreen.style.display = "none";
        resultDiv.innerHTML = `
          <div class="error-card">
            <i class="fas fa-wifi"></i>
            <div style="color: var(--error); font-weight: 600;">خطأ في الاتصال</div>
            <p style="margin-top: 10px; color: var(--text-light);">يرجى التحقق من اتصال الإنترنت والمحاولة مرة أخرى</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
