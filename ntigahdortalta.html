<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>📋 حضور الطالب</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Readex+Pro:wght@600&display=swap');
  body {
    margin: 0;
    font-family: 'Readex Pro', sans-serif;
    background: radial-gradient(circle at center, #ffecb3, #ffe0b2);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    padding: 10px;
  }
  .card {
    background: #fff8e1;
    padding: 20px;
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    width: 95%;
    max-width: 420px;
    text-align: center;
    animation: fadeIn 1s ease;
  }
  h2 {
    color: #ff9800;
    margin-bottom: 10px;
  }
  .subtitle {
    color: #fb8c00;
    background-color: #ffe0b2;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    font-weight: bold;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    padding: 10px;
    border: 1px solid #ffcc80;
    font-size: 14px;
    white-space: nowrap;
  }
  th {
    background-color: #ffb74d;
    color: white;
  }
  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>

<div class="card" id="result">
  <h2>📋 حضور الطالب</h2>
  <div class="subtitle">جارٍ التحميل...</div>
</div>

<script>
const sheetUrl = "https://docs.google.com/spreadsheets/d/1uyWjfPk8he_ysPeXPUoXeRD2Wu836OctE3WaqhtuCb4/edit?usp=sharing"; // ضع رابط CSV هنا
const urlParams = new URLSearchParams(window.location.search);
const studentId = urlParams.get('id');

if (!studentId) {
  document.getElementById('result').innerHTML = "<h3>⚠️ من فضلك أدخل كود الطالب في الرابط مثل: ?id=123</h3>";
} else {
  fetch(sheetUrl)
    .then(res => res.text())
    .then(data => {
      const rows = data.split("\n").map(r => r.split(","));
      let found = false;

      for (let i = 1; i < rows.length; i++) {
        if (rows[i][0].trim() === studentId) {
          found = true;
          const name = rows[i][1];
          const center = rows[i][2];
          const geo = rows[i][3];
          const week1 = rows[i][4];
          const week2 = rows[i][5];

          document.getElementById('result').innerHTML = `
            <h2>📋 حضور الطالب</h2>
            <div class="subtitle">خاص بطلاب الصف الثالث فقط</div>
            <table>
              <tr><th>👦 اسم الطالب</th><td>${name}</td></tr>
              <tr><th>🏫 اسم السنتر</th><td>${geo}</td></tr>
              <tr><th>📅 الحصه الاولي</th><td>${week1}</td></tr>
            </table>
          `;
          break;
        }
      }

      if (!found) {
        document.getElementById('result').innerHTML = "<h3>❌ كود الطالب غير موجود</h3>";
      }
    })
    .catch(err => {
      document.getElementById('result').innerHTML = "<h3>⚠️ حدث خطأ أثناء تحميل البيانات</h3>";
      console.error(err);
    });
}
<script>
    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // نظام حماية المحتوى
    const contentProtection = document.getElementById('contentProtection');
    let devToolsOpen = false;

    // كشف فتح أدوات المطورين
    function detectDevTools() {
      const widthThreshold = window.outerWidth - window.innerWidth > 160;
      const heightThreshold = window.outerHeight - window.innerHeight > 160;
      
      if (widthThreshold || heightThreshold) {
        showProtectionMessage();
        return true;
      }
      
      return false;
    }

    // كشف تغيير حجم النافذة
    let resizeTimer;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimer);
      resizeTimer = setTimeout(function() {
        if (detectDevTools()) {
          showProtectionMessage();
        }
      }, 200);
    });

    // كشف فتح أدوات المطورين بشكل دوري
    setInterval(function() {
      if (detectDevTools()) {
        showProtectionMessage();
      }
    }, 1000);

    // كشف ضغط مفاتيح F12, Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+U
    document.addEventListener('keydown', function(e) {
      if (e.key === 'F12' || 
          (e.ctrlKey && e.shiftKey && e.key === 'I') ||
          (e.ctrlKey && e.shiftKey && e.key === 'J') ||
          (e.ctrlKey && e.key === 'U')) {
        e.preventDefault();
        showProtectionMessage();
        return false;
      }
    });

    // إظهار رسالة الحماية
    function showProtectionMessage() {
      contentProtection.classList.add('active');
      document.body.style.overflow = 'hidden';
      
      // إخفاء الإطار مؤقتاً
      document.getElementById('productsFrame').style.visibility = 'hidden';
    }

    // إخفاء رسالة الحماية عند النقر عليها (لأغراض التطوير فقط)
    contentProtection.addEventListener('click', function() {
      contentProtection.classList.remove('active');
      document.body.style.overflow = 'auto';
      document.getElementById('productsFrame').style.visibility = 'visible';
    });
  </script>
</body>
</html>
