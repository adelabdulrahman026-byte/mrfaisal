<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>عرض النتيجه</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap');
    
    :root {
      --primary: #2a6b8f;
      --primary-light: #3d8bb7;
      --primary-dark: #1c4d69;
      --secondary: #38a3a5;
      --accent: #57cc99;
      --text: #2d3748;
      --text-light: #4a5568;
      --background: #f7fafc;
      --card-bg: #ffffff;
      --success: #38a169;
      --error: #e53e3e;
      --warning: #dd6b20;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, var(--background) 0%, #e6fffa 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      color: var(--text);
    }
    
    .top-lottie {
      width: 90%;
      max-width: 380px;
      margin-bottom: -35px;
      position: relative;
      z-index: 3;
    }
    
    .container {
      background: var(--card-bg);
      padding: 35px 25px 25px;
      border-radius: 24px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
      text-align: center;
      width: 90%;
      max-width: 450px;
      z-index: 2;
      animation: popIn 0.8s ease;
      position: relative;
      overflow: hidden;
    }
    
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: linear-gradient(90deg, var(--secondary), var(--primary));
      border-radius: 24px 24px 0 0;
    }
    
    @keyframes popIn {
      from { transform: scale(0.9) translateY(20px); opacity: 0; }
      to { transform: scale(1) translateY(0); opacity: 1; }
    }
    
    h2 { 
      color: var(--primary-dark); 
      margin-bottom: 20px; 
      font-size: 24px;
      font-weight: 700;
    }
    
    .teacher-name {
      color: var(--primary);
      font-weight: 600;
      display: block;
      margin-top: 5px;
      font-size: 0.9em;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: right;
    }
    
    input[type="text"] {
      width: 100%;
      padding: 16px 20px;
      margin: 10px 0;
      border-radius: 14px;
      border: 2px solid #e1e8f0;
      font-size: 16px;
      font-family: 'Cairo', sans-serif;
      transition: all 0.3s ease;
      background: #f8fafc;
      color: var(--text);
    }
    
    input[type="text"]:focus {
      border-color: var(--primary-light);
      box-shadow: 0 0 0 3px rgba(42, 107, 143, 0.2);
      outline: none;
    }
    
    input[type="text"]::placeholder {
      color: #a0abc0;
    }
    
    .submit-btn {
      background: linear-gradient(to left, var(--primary), var(--secondary));
      color: white;
      border: none;
      padding: 16px 24px;
      border-radius: 14px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      font-family: 'Cairo', sans-serif;
      box-shadow: 0 4px 12px rgba(42, 107, 143, 0.3);
    }
    
    .submit-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(42, 107, 143, 0.4);
    }
    
    .submit-btn:active {
      transform: translateY(0);
    }
    
    .loading-screen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      backdrop-filter: blur(5px);
    }
    
    .loading-text {
      font-size: 20px;
      color: var(--primary);
      font-weight: bold;
      margin-top: 20px;
    }
    
    .result-card {
      background: linear-gradient(to bottom, #f9fbfd, #ffffff);
      padding: 25px;
      border-radius: 18px;
      margin-top: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.05);
      animation: fadeIn 0.5s ease;
      border: 1px solid #e8edf4;
      text-align: right;
    }
    
    .result-header {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 2px dashed #e8edf4;
    }
    
    .result-header i {
      font-size: 28px;
      color: var(--primary);
      margin-left: 12px;
      background: rgba(42, 107, 143, 0.1);
      padding: 12px;
      border-radius: 50%;
    }
    
    .result-header h3 {
      color: var(--primary-dark);
      font-size: 22px;
      margin: 0;
    }
    
    .result-item {
      display: flex;
      margin-bottom: 15px;
      padding: 12px 0;
      border-bottom: 1px solid #f0f4f8;
      align-items: center;
    }
    
    .result-item:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    
    .result-icon {
      width: 36px;
      height: 36px;
      background: rgba(42, 107, 143, 0.1);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-left: 15px;
      color: var(--primary);
      font-size: 16px;
    }
    
    .result-content {
      flex: 1;
    }
    
    .result-label {
      font-weight: 600;
      color: var(--text-light);
      font-size: 14px;
      margin-bottom: 4px;
    }
    
    .result-value {
      font-weight: 700;
      color: var(--primary-dark);
      font-size: 16px;
    }
    
    .week-score {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      background: rgba(56, 161, 105, 0.1);
      color: var(--success);
      font-weight: 600;
      font-size: 14px;
      margin-top: 5px;
    }
    
    .error-card {
      background: #fff4f4;
      padding: 20px;
      border-radius: 15px;
      margin-top: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
      animation: fadeIn 0.5s ease;
      border-left: 4px solid var(--error);
      text-align: center;
    }
    
    .error-card i {
      color: var(--error);
      font-size: 24px;
      margin-bottom: 10px;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .footer {
      margin-top: 30px;
      color: var(--text-light);
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="top-lottie">
    <dotlottie-wc
      src="https://lottie.host/db4c93f0-3bd5-46a6-969e-4f3341a280ce/sL9d2g6HaX.lottie"
      style="width: 100%; height: auto;"
      speed="1"
      autoplay
      loop>
    </dotlottie-wc>
  </div>

  <div class="container">
    <h2>عرض النتيجة الدراسية <span class="teacher-name">مستر فيصل</span></h2>
    <form id="attendanceForm">
      <div class="form-group">
        <input type="text" id="studentId" placeholder="أدخل كود الطالب" required>
      </div>
      <button type="submit" class="submit-btn">
        <i class="fas fa-chart-bar"></i> عرض النتيجه
      </button>
    </form>
    <div id="result"></div>
    
    <div class="footer">
      © 2026 نظام النتائج | تم التطوير بحب لطلاب مستر فيصل
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <dotlottie-wc
      src="https://lottie.host/5094a892-ffb3-4075-b0eb-3434638a0404/ZLCk22UywK.lottie"
      style="width: 100%; max-width: 280px; margin: 0 auto;"
      speed="1"
      autoplay
      loop>
    </dotlottie-wc>
    <div class="loading-text">جاري تحميل النتيجه...</div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbzAzXzgOA-s3xbqjZGFwA5dFOjPALatiKGP6U2JmaChTXt_wlh9un6QMY__C0bUU7x3jQ/exec";
    const form = document.getElementById("attendanceForm");
    const loadingScreen = document.getElementById("loadingScreen");
    const resultDiv = document.getElementById("result");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      resultDiv.innerHTML = "";
      loadingScreen.style.display = "flex";

      const id = document.getElementById("studentId").value.trim();
      try {
        const res = await fetch(`${API_URL}?id=${encodeURIComponent(id)}`);
        const data = await res.json();
        loadingScreen.style.display = "none";

        if (data.found) {
          resultDiv.innerHTML = `
            <div class="result-card">
              <div class="result-header">
                <i class="fas fa-user-graduate"></i>
                <h3>نتيجة الطالب</h3>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-user"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">اسم الطالب</div>
                  <div class="result-value">${data.name}</div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">السنتر</div>
                  <div class="result-value">${data.geo}</div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الأولي</div>
                  <div class="result-value">${data.week1} <span class="week-score">لايوجد</span></div>
                </div>
              </div>
              
              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه التانيه</div>
                  <div class="result-value">${data.week2} <span class="week-score">لايوجد</span></div>
                </div>
              </div>

              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الثالثه</div>
                  <div class="result-value">${data.week3} <span class="week-score">في الامتحان</span></div>
                </div>
              </div>

              <div class="result-item">
                <div class="result-icon">
                  <i class="fas fa-calendar-week"></i>
                </div>
                <div class="result-content">
                  <div class="result-label">امتحان الحصه الرابعه</div>
                  <div class="result-value">${data.week4} <span class="week-score">في الامتحان</span></div>
                </div>
              </div>
            </div>
          `;
        } else {
          resultDiv.innerHTML = `
            <div class="error-card">
              <i class="fas fa-exclamation-circle"></i>
              <div style="color: var(--error); font-weight: 600;">${data.error}</div>
              <p style="margin-top: 10px; color: var(--text-light);">يرجى التأكد من الرقم والمحاولة مرة أخرى</p>
            </div>
          `;
        }
      } catch (err) {
        loadingScreen.style.display = "none";
        resultDiv.innerHTML = `
          <div class="error-card">
            <i class="fas fa-wifi"></i>
            <div style="color: var(--error); font-weight: 600;">خطأ في الاتصال</div>
            <p style="margin-top: 10px; color: var(--text-light);">يرجى التحقق من اتصال الإنترنت والمحاولة مرة أخرى</p>
          </div>
        `;
      }
    });
  </script>
</body>
</html>
