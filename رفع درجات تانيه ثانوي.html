<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورشة مستر فيصل </title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
    }
    
    /* نظام الحماية */
    #contentProtection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    
    #contentProtection.active {
      opacity: 1;
      visibility: visible;
    }
    
    .protection-message {
      text-align: center;
      padding: 30px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 80%;
    }
    
    .protection-message h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff5555;
    }
    
    .protection-message p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .protection-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff5555;
    }
    
    .protection-note {
      font-size: 14px;
      margin-top: 20px;
      opacity: 0.8;
    }
    
    /* التكيف مع الشاشات المختلفة */
    @media (max-width: 768px) {
      .protection-message {
        padding: 20px;
      }
      
      .protection-message h2 {
        font-size: 24px;
      }
      
      .protection-message p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .protection-message {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <iframe src="https://script.google.com/macros/s/AKfycbxgbcUqWP1B4yekCuRDkL949rb7kF0LWu0-CGW_T_FCU0r2tV5JEjeHs0D_OF111PXMew/exec" 
          allowfullscreen id="productsFrame">
  </iframe>
  
  <script>
    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

  </script>
</body>
</html>
