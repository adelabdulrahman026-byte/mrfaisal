<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ورشة مستر فيصل</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      direction: rtl;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background-color: #f5f5f5; /* لون خلفية أثناء التحميل */
    }
    
    /* شاشة التحميل */
    #loadingScreen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    
    #loadingScreen.hidden {
      opacity: 0;
      visibility: hidden;
    }
    
    .loader {
      width: 50px;
      height: 50px;
      border: 5px solid #e0e0e0;
      border-top: 5px solid #3498db;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .loading-text {
      font-size: 18px;
      color: #333;
    }
    
    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    
    iframe.loaded {
      opacity: 1;
    }
    
    /* نظام الحماية */
    #contentProtection {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
      color: white;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.5s ease, visibility 0.5s;
    }
    
    #contentProtection.active {
      opacity: 1;
      visibility: visible;
    }
    
    .protection-message {
      text-align: center;
      padding: 30px;
      background: rgba(30, 30, 30, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 500px;
      width: 80%;
    }
    
    .protection-message h2 {
      font-size: 28px;
      margin-bottom: 15px;
      color: #ff5555;
    }
    
    .protection-message p {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    
    .protection-icon {
      font-size: 60px;
      margin-bottom: 20px;
      color: #ff5555;
    }
    
    .protection-note {
      font-size: 14px;
      margin-top: 20px;
      opacity: 0.8;
    }
    
    /* التكيف مع الشاشات المختلفة */
    @media (max-width: 768px) {
      .protection-message {
        padding: 20px;
      }
      
      .protection-message h2 {
        font-size: 24px;
      }
      
      .protection-message p {
        font-size: 16px;
      }
    }

    @media (max-width: 480px) {
      .protection-message {
        width: 90%;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <!-- شاشة التحميل -->
  <div id="loadingScreen">
    <div class="loader"></div>
    <div class="loading-text">جاري تحميل المحتوى...</div>
  </div>
  
  <!-- الإطار الرئيسي -->
  <iframe src="https://script.google.com/macros/s/AKfycbzZWNn4cBNiwfKJcvBs-lnfZ9fCGeKVWo3Xo0Gd-JAh6sKKEtnsPO3sQbFmQUDkaIO3/exec" 
          allowfullscreen id="productsFrame">
  </iframe>
  
  <!-- نظام الحماية -->
  <div id="contentProtection">
    <div class="protection-message">
      <div class="protection-icon">⚠️</div>
      <h2>محتوى محمي</h2>
      <p>هذا المحتوى محمي ولا يمكن نسخه أو تنزيله.</p>
      <p class="protection-note">لأي استفسار، يرجى التواصل مع إدارة الموقع.</p>
    </div>
  </div>
  
  <script>
    // تحسين تجربة التحميل
    document.addEventListener('DOMContentLoaded', function() {
      const iframe = document.getElementById('productsFrame');
      const loadingScreen = document.getElementById('loadingScreen');
      
      // إظهار شاشة التحميل فوراً
      loadingScreen.classList.remove('hidden');
      
      // عندما يتم تحميل الإطار
      iframe.addEventListener('load', function() {
        // إخفاء شاشة التحميل تدريجياً
        setTimeout(function() {
          loadingScreen.classList.add('hidden');
          iframe.classList.add('loaded');
        }, 500); // تأخير قصير لضمان تحميل المحتوى
      });
      
      // في حالة فشل تحميل الإطار
      iframe.addEventListener('error', function() {
        loadingScreen.innerHTML = `
          <div style="text-align: center;">
            <div style="font-size: 48px; margin-bottom: 20px;">❌</div>
            <div style="font-size: 18px; color: #333;">حدث خطأ في تحميل المحتوى</div>
            <button onclick="location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer;">إعادة المحاولة</button>
          </div>
        `;
      });
      
      // محاولة تحميل المحتوى بشكل أسرع
      setTimeout(function() {
        if (iframe.classList.contains('loaded')) {
          loadingScreen.classList.add('hidden');
        }
      }, 3000); // أقصى وقت للانتظار هو 3 ثوانٍ
    });

    // منع النقر الأيمن
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });

    // منع النسخ واللصق
    document.addEventListener('copy', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    document.addEventListener('cut', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    document.addEventListener('paste', function(e) {
      e.preventDefault();
      showProtectionMessage();
    });
    
    // منع فتح أدوات المطورين
    document.addEventListener('keydown', function(e) {
      // F12
      if (e.keyCode === 123) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+Shift+I
      if (e.ctrlKey && e.shiftKey && e.keyCode === 73) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+Shift+J
      if (e.ctrlKey && e.shiftKey && e.keyCode === 74) {
        e.preventDefault();
        showProtectionMessage();
      }
      // Ctrl+U
      if (e.ctrlKey && e.keyCode === 85) {
        e.preventDefault();
        showProtectionMessage();
      }
    });
    
    // إظهار رسالة الحماية
    function showProtectionMessage() {
      const protection = document.getElementById('contentProtection');
      protection.classList.add('active');
      
      setTimeout(function() {
        protection.classList.remove('active');
      }, 3000);
    }
  </script>
</body>
</html>
