            { id: 7, title: "واجب المحاضرة السابعة", desc: "من صفحة 63 إلى 70", pages: "63-70", url: "https://www.mrfaisal.net/%D9%88%D8%A7%D8%AC%D8%A8%20%D8%A7%D9%84%D9%85%D8%AD%D8%A7%D8%B6%D8%B1%D8%A9%20%D8%A7%D9%84%D8%B3%D8%A7%D8%A8%D8%B9%D8%A9%203", icon: "book" }

        ];

        // إعدادات التصفح
        let currentPage = 1;
        const lecturesPerPage = 6;
        let filteredLectures = [...lectures];
        let currentFilter = 'all';

        // إنشاء فقاعات عشوائية للخلفية
        function createBubbles() {
            const decoration = document.querySelector('.decoration');
            for (let i = 0; i < 15; i++) {
                const bubble = document.createElement('span');
                bubble.style.left = Math.random() * 100 + '%';
                bubble.style.animationDelay = Math.random() * 20 + 's';
                bubble.style.width = (Math.random() * 15 + 5) + 'px';
                bubble.style.height = bubble.style.width;
                decoration.appendChild(bubble);
            }
        }

        // عرض المحاضرات
        function displayLectures(lecturesToShow, page = 1) {
            const grid = document.getElementById('lecturesGrid');
            grid.innerHTML = '';
            
            const startIndex = (page - 1) * lecturesPerPage;
            const endIndex = startIndex + lecturesPerPage;
            const paginatedLectures = lecturesToShow.slice(startIndex, endIndex);
            
            if (paginatedLectures.length === 0) {
                grid.innerHTML = '<p style="text-align: center; grid-column: 1/-1; padding: 40px; color: #666;">لا توجد محاضرات تطابق معايير البحث</p>';
                return;
            }
            
            paginatedLectures.forEach(lecture => {
                const card = document.createElement('div');
                card.className = 'option-card';
                card.onclick = () => window.location.href = lecture.url;
                
                // إضافة علامة "أحدث واجب" إذا كانت هذه هي آخر محاضرة
                const isLatest = lecture.id === lectures.length;
                const badge = isLatest ? '<div class="latest-badge">أحدث واجب</div>' : '';
                
                card.innerHTML = `
                    ${badge}
                    <div class="option-icon">
                        <i class="fas fa-${lecture.icon}"></i>
                    </div>
                    <h2 class="option-title">${lecture.title}</h2>
                    <p class="option-desc">${lecture.desc}</p>
                    <div class="option-meta">
                        <span><i class="far fa-file"></i> ${lecture.pages}</span>
                        <span><i class="far fa-calendar"></i> ${lecture.id}</span>
                    </div>
                    <button class="option-btn">عرض الواجب</button>
                `;
                
                grid.appendChild(card);
            });
        }

        // إنشاء أزرار الترقيم
        function setupPagination(lecturesToShow, page) {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';
            
            const pageCount = Math.ceil(lecturesToShow.length / lecturesPerPage);
            
            if (pageCount <= 1) return;
            
            // زر الصفحة السابقة
            if (page > 1) {
                const prevBtn = document.createElement('button');
                prevBtn.className = 'page-btn';
                prevBtn.innerHTML = '<i class="fas fa-chevron-right"></i>';
                prevBtn.addEventListener('click', () => {
                    currentPage = page - 1;
                    displayLectures(filteredLectures, currentPage);
                    setupPagination(filteredLectures, currentPage);
                });
                pagination.appendChild(prevBtn);
            }
            
            // أزرار الصفحات
            for (let i = 1; i <= pageCount; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = 'page-btn';
                if (i === page) pageBtn.classList.add('active');
                pageBtn.textContent = i;
                pageBtn.addEventListener('click', () => {
                    currentPage = i;
                    displayLectures(filteredLectures, currentPage);
                    setupPagination(filteredLectures, currentPage);
                });
                pagination.appendChild(pageBtn);
            }
            
            // زر الصفحة التالية
            if (page < pageCount) {
                const nextBtn = document.createElement('button');
                nextBtn.className = 'page-btn';
                nextBtn.innerHTML = '<i class="fas fa-chevron-left"></i>';
                nextBtn.addEventListener('click', () => {
                    currentPage = page + 1;
                    displayLectures(filteredLectures, currentPage);
                    setupPagination(filteredLectures, currentPage);
                });
                pagination.appendChild(nextBtn);
            }
        }

        // تطبيق الفلتر
        function applyFilter(filter) {
            currentFilter = filter;
            
            let tempLectures = [...lectures];
            
            if (filter === 'recent') {
                // عرض آخر محاضرة فقط
                const latestLecture = lectures.reduce((prev, current) => 
                    (prev.id > current.id) ? prev : current
                );
                tempLectures = [latestLecture];
            }
            
            filteredLectures = tempLectures;
            currentPage = 1;
            displayLectures(filteredLectures, currentPage);
            setupPagination(filteredLectures, currentPage);
        }

        // تهيئة الصفحة
        function initPage() {
            createBubbles();
            displayLectures(lectures, currentPage);
            setupPagination(lectures, currentPage);
            
            // تحديث الإحصائيات
            document.getElementById('totalLectures').textContent = lectures.length;
            document.getElementById('latestLecture').textContent = lectures[lectures.length - 1].title;
            
            // إعداد الفلاتر
            const filterButtons = document.querySelectorAll('.filter-btn');
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');
                    applyFilter(button.dataset.filter);
                });
            });
        }

        // تشغيل التهيئة عند تحميل الصفحة
        document.addEventListener('DOMContentLoaded', initPage);
    </script>
