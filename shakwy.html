<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>اكتب شكوتك</title>

<script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>

<style>
  @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

  * { box-sizing: border-box; }
  body {
    font-family: 'Cairo', sans-serif;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    margin: 0; padding: 0 15px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    animation: bgPulse 8s ease-in-out infinite;
  }
  @keyframes bgPulse {
    0%, 100% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
  }
  h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 20px;
    text-shadow: 0 0 8px rgba(0,0,0,0.3);
  }
  form {
    background: rgba(255, 255, 255, 0.9);
    border-radius: 20px;
    padding: 25px 30px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    animation: formEntrance 1s ease forwards;
  }
  @keyframes formEntrance {
    from {opacity: 0; transform: translateY(50px);}
    to {opacity: 1; transform: translateY(0);}
  }
  label {
    display: block;
    margin-bottom: 6px;
    font-weight: 600;
    color: #333;
  }
  input[type="text"],
  input[type="tel"],
  textarea {
    width: 100%;
    padding: 10px 12px;
    margin-bottom: 18px;
    border: 2px solid #66a6ff;
    border-radius: 12px;
    font-size: 16px;
    resize: vertical;
    transition: border-color 0.3s ease;
  }
  input[type="text"]:focus,
  input[type="tel"]:focus,
  textarea:focus {
    border-color: #3380ff;
    outline: none;
    box-shadow: 0 0 6px #3380ff;
  }
  textarea { min-height: 100px; }
  button {
    width: 100%;
    background: #3380ff;
    color: white;
    font-size: 18px;
    padding: 14px 0;
    border: none;
    border-radius: 15px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(51, 128, 255, 0.6);
    transition: background 0.3s ease;
  }
  button:hover:enabled {
    background: #1a5dcc;
    box-shadow: 0 7px 20px rgba(26, 93, 204, 0.8);
  }
  button:disabled {
    background: #a0c1ff;
    cursor: not-allowed;
    box-shadow: none;
  }
  .lottie-container {
    margin: 15px auto 25px;
    text-align: center;
  }
  .modal-overlay {
    position: fixed;
    top: 0; left: 0; right:0; bottom:0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }
  .modal {
    background: white;
    padding: 25px 30px;
    max-width: 400px;
    border-radius: 20px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    text-align: center;
    font-size: 16px;
    color: #333;
  }
  .modal h2 { margin-top: 0; margin-bottom: 15px; }
  .modal p {
    text-align: justify;
    line-height: 1.5;
    margin-bottom: 20px;
  }
  .modal p a {
    color: #3380ff;
    text-decoration: underline;
    cursor: pointer;
  }
  .modal label {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 20px;
    font-weight: 600;
    cursor: pointer;
    color: #333;
  }
  .modal input[type="checkbox"] {
    margin-left: 10px;
    width: 20px;
    height: 20px;
  }
  .modal button {
    background: #3380ff;
    color: white;
    font-size: 18px;
    padding: 12px 25px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-weight: 700;
    box-shadow: 0 5px 15px rgba(51, 128, 255, 0.6);
    transition: background 0.3s ease;
  }
  .modal button:disabled {
    background: #a0c1ff;
    cursor: not-allowed;
    box-shadow: none;
  }
  .modal button:hover:enabled {
    background: #1a5dcc;
  }
  @media (max-width: 450px) {
    form {
      padding: 20px;
      max-width: 100%;
      border-radius: 15px;
    }
    .lottie-container {
      width: 250px;
    }
    .modal {
      margin: 0 10px;
    }
  }
</style>

</head>
<body>

<h1>اكتب شكوتك</h1>

<div class="lottie-container">
  <dotlottie-wc 
    src="https://lottie.host/b143ba10-6b7d-492f-8b04-add51d46f7da/X19j28P5Od.lottie" 
    style="width: 300px; height: 300px;" 
    speed="1" autoplay loop>
  </dotlottie-wc>
</div>

<form id="complaintForm">
  <label for="name">اسمك</label>
  <input type="text" id="name" name="name" placeholder="اكتب اسمك" required />

  <label for="phone">رقم التليفون</label>
  <input type="tel" id="phone" name="phone" placeholder="مثال: 01012345678" pattern="^(01[0125])[0-9]{8}$" required />
  
  <label for="complaintFrom">الشكوى من</label>
  <input type="text" id="complaintFrom" name="complaintFrom" placeholder="من أين تأتي الشكوى؟" required />

  <label for="complaint">نص الشكوى</label>
  <textarea id="complaint" name="complaint" placeholder="اكتب شكوتك هنا..." required></textarea>

  <button type="submit" id="submitBtn" disabled>قدم الشكوى</button>
</form>

<!-- Modal سياسة الخصوصية -->
<div id="privacyModal" class="modal-overlay">
  <div class="modal">
    <h2>سياسة الخصوصية والشروط</h2>
    <p>
      يرجى قراءة 
      <a href="privacy.html" target="_blank" rel="noopener noreferrer">سياسة الخصوصية</a>
      بعناية قبل تقديم الشكوى.
      <br><br>
      نحن نلتزم بحماية بياناتك الشخصية ولن نشاركها مع أي جهة خارجية بدون إذنك.
      <br><br>
      باستخدامك لهذا النموذج، فإنك توافق على جمع واستخدام بياناتك لغرض معالجة شكواك فقط.
    </p>

    <label>
      <input type="checkbox" id="agreeCheckbox" />
      أنا أوافق على سياسة الخصوصية والشروط
    </label>

    <button id="agreeBtn" disabled>تم</button>
  </div>
</div>

<script>
  const privacyModal = document.getElementById('privacyModal');
  const agreeCheckbox = document.getElementById('agreeCheckbox');
  const agreeBtn = document.getElementById('agreeBtn');
  const submitBtn = document.getElementById('submitBtn');
  const complaintForm = document.getElementById('complaintForm');

  // رابط Google Apps Script Web App - استبدله بالرابط الخاص بك
  const proxyUrl = 'https://script.google.com/macros/s/AKfycbzB97yZCrvwP8ghl3BcKyK9rGgKUSiML8ciZtQwz7WpRq5ypi0BJvwOw5lTa7wWTN4/exec';

  const recipients = [
    '201093139047@c.us', // 01093139047
    '201114004712@c.us'  // 01114004712
  ];

  // حدث لتفعيل زر "تم" بمجرد الضغط على مربع الاختيار
  agreeCheckbox.addEventListener('change', () => {
    agreeBtn.disabled = !agreeCheckbox.checked;
  });

  agreeBtn.addEventListener('click', () => {
    privacyModal.style.display = 'none';
    submitBtn.disabled = false;
  });

  complaintForm.addEventListener('submit', async function(e){
    e.preventDefault();

    const name = document.getElementById('name').value.trim();
    const phone = document.getElementById('phone').value.trim();
    const complaintFrom = document.getElementById('complaintFrom').value.trim();
    const complaint = document.getElementById('complaint').value.trim();

    if(!name || !phone || !complaintFrom || !complaint){
      alert('من فضلك أكمل جميع الحقول');
      return;
    }

    const phonePattern = /^(01[0125])[0-9]{8}$/;
    if(!phonePattern.test(phone)){
      alert('من فضلك أدخل رقم موبايل مصري صحيح يبدأ بـ 010 أو 011 أو 012 أو 015 ويكون 11 رقم.');
      return;
    }

    const message = 
      `السلام عليكم،\n` + 
      `لدي شكوى من:\n` + 
      `الاسم: ${name}\n` + 
      `رقم التليفون: ${phone}\n` +
      `الشكوى من: ${complaintFrom}\n` +
      `الشكوى:\n${complaint}`;

    async function sendMessage(to, text) {
      try {
        const response = await fetch(proxyUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ phone: to, message: text })
        });
        const data = await response.json();
        return data;
      } catch(err) {
        console.error('خطأ في إرسال الرسالة:', err);
        throw err;
      }
    }

    try {
      for (const recipient of recipients) {
        await sendMessage(recipient, message);
      }
      alert('تم إرسال شكواك بنجاح. شكرًا لتواصلك معنا.');
      complaintForm.reset();
      submitBtn.disabled = true;
      privacyModal.style.display = 'flex';
      agreeCheckbox.checked = false;
      agreeBtn.disabled = true;
    } catch (error) {
      alert('حدث خطأ أثناء إرسال الشكوى، الرجاء المحاولة لاحقًا.');
    }
  });
</script>

</body>
</html>
