<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب شراء</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    body {
      font-family: 'Cairo', Arial, sans-serif;
      background: linear-gradient(135deg, #e0f0ff, #ffffff);
      margin: 0; padding: 20px;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 600px;
      background: white;
      border-radius: 15px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
      padding: 30px 40px 40px;
      box-sizing: border-box;
      position: relative;
    }

    h2 {
      text-align: center;
      color: #1a1a1a;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 28px;
      letter-spacing: 1.2px;
      user-select: none;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #444;
      font-size: 16px;
      user-select: none;
    }

    input[type="text"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 12px 15px;
      margin-top: 7px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 17px;
      transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.3);
    }

    button {
      width: 100%;
      margin-top: 30px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 20px;
      padding: 15px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 700;
      letter-spacing: 1.1px;
      box-shadow: 0 6px 15px rgba(40, 167, 69, 0.5);
      transition: background-color 0.4s ease, transform 0.2s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #218838;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #message {
      margin-top: 25px;
      font-weight: 700;
      text-align: center;
      font-size: 18px;
      min-height: 28px;
      user-select: none;
      color: red;
    }

    /* كارت الفيديو */
    .product-card {
      background: #f8faff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      overflow: hidden;
      user-select: none;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 15px 15px 0 0;
    }

    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 15px 15px 0 0;
    }

    .product-info {
      padding: 15px 20px;
      text-align: center;
      font-size: 18px;
      color: #333;
      font-weight: 600;
    }

    /* شاشة التحميل */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Cairo', sans-serif;
      font-size: 24px;
      font-weight: 700;
      color: #28a745;
      user-select: none;
      padding: 20px;
      text-align: center;
    }

    /* كارت جاري الشحن */
    #loadingCard {
      background: #e6f4ea;
      border-radius: 20px;
      padding: 25px 40px;
      box-shadow: 0 8px 20px rgba(40, 167, 69, 0.3);
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 360px;
      width: 90%;
      user-select: none;
    }

    /* نص جاري الشحن داخل الكارت */
    #loadingText {
      font-size: 28px;
      font-weight: 900;
      color: #218838;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      gap: 10px;
      user-select: none;
    }

    .animated-part {
      display: inline-block;
      animation: bounceText 1.5s ease-in-out infinite;
      color: #28a745;
    }

    @keyframes bounceText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    /* شاشة التأكيد */
    #confirmationScreen {
      position: fixed;
      inset: 0;
      background: #28a745;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      z-index: 10000;
      text-align: center;
      user-select: none;
    }

    #confirmationScreen h1 {
      font-size: 48px;
      margin-bottom: 15px;
      animation: bounceIn 1s ease forwards;
    }

    #confirmationScreen p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    .order-details {
      background: rgba(255,255,255,0.2);
      padding: 25px 20px;
      border-radius: 15px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      font-size: 18px;
      margin-bottom: 25px;
      line-height: 1.6;
      word-break: break-word;
      position: relative;
      user-select: text;
      text-align: right;
    }

    /* ايموجي صح كبير متحرك في يمين أعلى الكارت */
    .checkmark-emoji {
      font-size: 90px;
      position: absolute;
      top: 12px;
      right: 15px;
      animation: bounceEmoji 1.2s ease infinite;
      user-select: none;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
    }

    @keyframes bounceEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* نص فوق كود التتبع */
    #trackingHint {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 600;
      position: relative;
      user-select: none;
      max-width: 460px;
      width: 100%;
      color: white;
    }

    /* سهم بسيط يطلع من النص لكود التتبع */
    #trackingHint::after {
      content: '👇';
      font-size: 30px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -35px;
      user-select: none;
    }

    /* كود التتبع */
    #trackingCode {
      background: white;
      color: #28a745;
      font-weight: 700;
      font-size: 28px;
      padding: 15px 30px;
      border-radius: 15px;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.15);
      transition: background-color 0.3s ease;
      max-width: 460px;
      width: 100%;
      margin: 0 auto 20px auto;
      text-align: center;
    }

    #trackingCode:hover {
      background-color: #d4edda;
    }

    /* زر الإغلاق */
    #closeBtn {
      background: white;
      color: #28a745;
      font-weight: 700;
      border: none;
      padding: 14px 40px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #closeBtn:hover {
      background-color: #d4edda;
    }

    /* انيميشن bounceIn */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    /* responsive */
    @media (max-width: 650px) {
      .container {
        padding: 20px 25px 30px;
      }
      h2 {
        font-size: 24px;
      }
      label {
        font-size: 14px;
      }
      input[type="text"],
      input[type="tel"],
      input[type="file"] {
        font-size: 16px;
        padding: 12px 15px;
      }
      button {
        font-size: 18px;
        padding: 13px;
      }
      .product-info {
        font-size: 16px;
      }
      #loadingScreen {
        font-size: 20px;
      }
      #loadingCard {
        max-width: 300px;
        padding: 20px 25px;
        gap: 20px;
      }
      #loadingText {
        font-size: 22px;
        gap: 8px;
      }
      #confirmationScreen h1 {
        font-size: 36px;
      }
      #confirmationScreen p {
        font-size: 18px;
      }
      .order-details {
        font-size: 16px;
        max-width: 100%;
        padding: 20px 15px;
      }
      #trackingHint {
        font-size: 18px;
      }
      #trackingCode {
        font-size: 24px;
        padding: 12px 25px;
      }
      #closeBtn {
        font-size: 18px;
        padding: 12px 35px;
      }
    }
  </style>
</head>
<body>

  <div class="container" id="mainContainer">

    <h2>طلب شراء مذكرة الصف الثالث الثانوي</h2>

    <div class="product-card">
      <div class="video-wrapper">
        <video controls preload="metadata" poster="https://files.catbox.moe/lgvvn8.mp4" style="width: 100%; border-radius: 15px 15px 0 0;">
          <source src="https://files.catbox.moe/lgvvn8.mp4" type="video/mp4" />
          متصفحك لا يدعم عرض الفيديو.
        </video>
      </div>
      <div class="product-info">
        السعر: 200 جنيه + مصاريف الشحن 30 جنيه = <strong>230 جنيه</strong>
      </div>
    </div>

    <form id="orderForm" novalidate autocomplete="off">
      <label for="name">الاسم كامل *</label>
      <input id="name" name="name" type="text" required placeholder="اكتب اسمك هنا" autocomplete="name" />

      <label for="phone">رقم الهاتف الرئيسي *</label>
      <input id="phone" name="phone" type="tel" required pattern="[0-9]{10,15}" placeholder="رقم الهاتف (أرقام فقط)" autocomplete="tel" />

      <label for="governorate">المحافظة *</label>
      <input id="governorate" name="governorate" type="text" required placeholder="المحافظة" autocomplete="address-level1" />

      <label for="phoneAlt">رقم هاتف بديل (اختياري)</label>
      <input id="phoneAlt" name="phoneAlt" type="tel" pattern="[0-9]{10,15}" placeholder="رقم هاتف بديل (أرقام فقط)" autocomplete="tel" />

      <label for="address">العنوان الكامل *</label>
      <input id="address" name="address" type="text" required placeholder="العنوان الكامل" autocomplete="street-address" />

      <label for="transferNumber">رقم التحويل عبر فودافون كاش *</label>
      <input id="transferNumber" name="transferNumber" type="text" required pattern="[0-9]+" placeholder="رقم التحويل (أرقام فقط)" autocomplete="off" />

      <label for="transferImage">صورة إيصال التحويل *</label>
      <input id="transferImage" name="transferImage" type="file" accept="image/*" required />

      <button type="submit" id="buyBtn">يلا اشتري</button>

      <div id="message" role="alert" aria-live="polite"></div>
    </form>
  </div>

  <!-- شاشة التحميل -->
  <div id="loadingScreen" role="alert" aria-live="assertive">
    <div id="loadingCard">
      <div id="loadingText">
        جاري الشحن<span class="animated-part">📦</span><span class="animated-part">🚚</span><span class="animated-part">📦</span>
      </div>
    </div>
  </div>

  <!-- شاشة التأكيد -->
  <div id="confirmationScreen" role="dialog" aria-modal="true" aria-labelledby="confirmTitle" aria-describedby="orderDetails">
    <h1 id="confirmTitle">تم الشحن بنجاح! ✅</h1>
    <div class="order-details" id="orderDetails"></div>
    <div id="trackingHint">انسخ كود التتبع بالضغط عليه</div>
    <div id="trackingCode" tabindex="0" role="textbox" aria-label="كود التتبع"></div>
    <button id="closeBtn">اغلق</button>
  </div>

<script>
  // رابط Web App الخاص بجوجل سكريبت - غيّره برابطك الخاص
  const GS_WEBAPP_URL = "https://script.google.com/macros/s/your_webapp_deployment_id/exec";

  const form = document.getElementById('orderForm');
  const message = document.getElementById('message');
  const loadingScreen = document.getElementById('loadingScreen');
  const confirmationScreen = document.getElementById('confirmationScreen');
  const orderDetailsDiv = document.getElementById('orderDetails');
  const trackingCodeDiv = document.getElementById('trackingCode');
  const closeBtn = document.getElementById('closeBtn');
  const buyBtn = document.getElementById('buyBtn');
  const mainContainer = document.getElementById('mainContainer');

  trackingCodeDiv.addEventListener('click', () => {
    const text = trackingCodeDiv.textContent;
    navigator.clipboard.writeText(text)
      .then(() => {
        trackingCodeDiv.textContent = "✅ تم النسخ! " + text;
        setTimeout(() => trackingCodeDiv.textContent = text, 2500);
      })
      .catch(() => {
        alert('فشل النسخ، يرجى نسخه يدوياً.');
      });
  });

  form.addEventListener('submit', (e) => {
    e.preventDefault();

    // تحقق من صحة الحقول الأساسية
    if (!form.checkValidity()) {
      message.style.color = "red";
      message.textContent = "يرجى تعبئة كل الحقول بشكل صحيح";
      return;
    }

    if (!form.transferImage.files.length) {
      message.style.color = "red";
      message.textContent = "يرجى رفع صورة التحويل";
      return;
    }

    message.textContent = "";
    buyBtn.disabled = true;
    mainContainer.style.filter = "blur(3px)";
    loadingScreen.style.display = "flex";

    const reader = new FileReader();
    reader.onload = function(evt) {
      const dataURL = evt.target.result;

      const orderData = {
        name: form.name.value.trim(),
        phone: form.phone.value.trim(),
        governorate: form.governorate.value.trim(),
        phoneAlt: form.phoneAlt.value.trim(),
        address: form.address.value.trim(),
        price: 230,
        shipping: 30,
        transferNumber: form.transferNumber.value.trim(),
        transferImageBase64: dataURL
      };

      fetch(GS_WEBAPP_URL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(orderData)
      })
      .then(response => response.json())
      .then(response => {
        loadingScreen.style.display = "none";
        mainContainer.style.filter = "none";

        if (response.status === "success") {
          confirmationScreen.style.display = "flex";

          orderDetailsDiv.innerHTML =
            `<p><strong>الاسم:</strong> ${orderData.name}</p>
            <p><strong>رقم الهاتف:</strong> ${orderData.phone}</p>
            <p><strong>المحافظة:</strong> ${orderData.governorate}</p>
            <p><strong>الهاتف البديل:</strong> ${orderData.phoneAlt || '-'}</p>
            <p><strong>العنوان:</strong> ${orderData.address}</p>
            <p><strong>السعر + الشحن:</strong> ${orderData.price + orderData.shipping} جنيه</p>
            <p><strong>رقم التحويل:</strong> ${orderData.transferNumber}</p>
            <p><strong>نوع الطلب:</strong> مذكرة الصف الثالث الثانوي</p>
            <div class="checkmark-emoji" aria-hidden="true">✅</div>`;

          trackingCodeDiv.textContent = response.trackingCode;

          buyBtn.disabled = false;
          form.reset();
          message.textContent = "";
        } else {
          buyBtn.disabled = false;
          message.style.color = "red";
          message.textContent = response.message || "حدث خطأ أثناء الحفظ";
        }
      })
      .catch(error => {
        loadingScreen.style.display = "none";
        mainContainer.style.filter = "none";
        buyBtn.disabled = false;
        message.style.color = "red";
        message.textContent = "حدث خطأ في الاتصال بالخادم";
        console.error(error);
      });
    };

    reader.readAsDataURL(form.transferImage.files[0]);
  });

  closeBtn.addEventListener('click', () => {
    confirmationScreen.style.display = "none";
  });
</script>

</body>
</html>
