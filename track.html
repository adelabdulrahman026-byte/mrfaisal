<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات شراء مع فيديو داخل الكارت</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: url('https://media.giphy.com/media/26ufdipQqU2lhNA4g/giphy.gif') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 1200px;
      width: 100%;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.7);
      width: 320px;
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
    }

    .card:hover {
      transform: scale(1.07);
      box-shadow: 0 12px 30px rgba(255, 255, 255, 0.5);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 180px;
      overflow: hidden;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover video {
      filter: brightness(1);
    }

    .info {
      padding: 20px;
      text-align: center;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .title {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 12px;
    }

    .price {
      font-size: 1.8rem;
      font-weight: 900;
      color: #ffcc00;
      margin-bottom: 20px;
    }

    .buy-btn {
      background: #ffcc00;
      color: #222;
      padding: 12px 0;
      border-radius: 12px;
      font-weight: 700;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      user-select: none;
    }

    .buy-btn:hover {
      background: #ffaa00;
    }

    /* Responsive */
    @media (max-width: 1000px) {
      .container {
        gap: 15px;
      }
      .card {
        width: 280px;
      }
      .video-wrapper {
        height: 160px;
      }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .container {
        flex-direction: column;
        align-items: center;
      }
      .card {
        width: 90vw;
      }
      .video-wrapper {
        height: 200px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">مذكرات الصف الثالث الثانوي</div>
        <div class="price">100 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>

    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">مذكرات الصف الثاني الثانوي</div>
        <div class="price">80 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>

    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">اكودنا</div>
        <div class="price">120 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>
  </div>

  <script>
    function goToLink() {
      window.location.href = "https://script.google.com/macros/s/AKfycbz6BoE4FylPmOz7MYu-gcwnSyDY6bL5iTpSBNBdsInnq5yEeoYzi5EKzYvLTjhRgTI7bg/exec";
    }
  </script>

</body>
</html>
