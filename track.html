<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>منتجات مع خلفية Lottie وكروت فيديو</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: #fff;
      color: #222;
      overflow-x: hidden;
    }

    /* اللوتي فوق العنوان بحجم كبير */
    .lottie-wrapper {
      width: 100%;
      display: flex;
      justify-content: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }
    .lottie-wrapper dotlottie-wc {
      width: 350px !important;
      height: 350px !important;
      opacity: 0.4;
    }

    h2 {
      text-align: center;
      font-size: 2.2rem;
      font-weight: 800;
      margin: 0 0 25px;
      color: #222;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    .container-wrapper {
      max-width: 480px;
      margin: 0 auto 40px;
      padding: 0 15px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 30px;
    }

    .card {
      background: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
      min-height: 350px;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 14px 45px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .video-wrapper {
      flex: 1 1 auto;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow: hidden;
      position: relative;
      height: 220px;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover video {
      filter: brightness(1);
    }

    .info {
      padding: 20px 25px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
      background: #fff;
      border-bottom-left-radius: 20px;
      border-bottom-right-radius: 20px;
      box-shadow: 0 -3px 10px rgba(0,0,0,0.05);
    }

    .title {
      font-size: 1.7rem;
      font-weight: 700;
      color: #222;
    }

    .price {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ff9900;
    }

    .buy-btn {
      background: #ff9900;
      color: #fff;
      padding: 16px 0;
      border-radius: 20px;
      font-weight: 700;
      font-size: 1.3rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 4px 12px rgba(255,153,0,0.6);
      margin-top: 10px;
    }

    .buy-btn:hover {
      background: #e68a00;
    }

    @media (max-width: 480px) {
      .lottie-wrapper dotlottie-wc {
        width: 280px !important;
        height: 280px !important;
        opacity: 0.35;
      }
      h2 {
        font-size: 1.8rem;
        margin-bottom: 20px;
      }
      .video-wrapper {
        height: 180px;
      }
      .title {
        font-size: 1.5rem;
      }
      .price {
        font-size: 1.8rem;
      }
      .buy-btn {
        font-size: 1.1rem;
        padding: 14px 0;
      }
      .card {
        min-height: 320px;
      }
    }
  </style>
</head>
<body>

  <div class="lottie-wrapper">
    <dotlottie-wc 
      src="https://lottie.host/e8e21b3d-18f4-45ce-a24f-19a2a5be16e5/6PJt9ASQyK.lottie" 
      speed="1" autoplay loop
    ></dotlottie-wc>
  </div>

  <h2>اشتري من عندنا</h2>

  <div class="container-wrapper">
    <div class="container">
      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">مذكرات الصف الثالث الثانوي</div>
          <div class="price">100 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>

      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">مذكرات الصف الثاني الثانوي</div>
          <div class="price">80 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>

      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">اكودنا</div>
          <div class="price">120 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToLink() {
      window.location.href = "https://script.google.com/macros/s/AKfycbz6BoE4FylPmOz7MYu-gcwnSyDY6bL5iTpSBNBdsInnq5yEeoYzi5EKzYvLTjhRgTI7bg/exec";
    }
  </script>

</body>
</html>
