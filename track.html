<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب شراء</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      margin: 0; padding: 20px;
    }
    .container {
      max-width: 600px;
      background: white;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #444;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      width: 100%;
      margin-top: 25px;
      background-color: #28a745;
      color: white;
      border: none;
      font-size: 18px;
      padding: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #message {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>طلب شراء</h2>
    <form id="orderForm">
      <label for="name">اسم العميل</label>
      <input type="text" id="name" name="name" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]+" required />

      <label for="governorate">المحافظة</label>
      <input type="text" id="governorate" name="governorate" required />

      <label for="phoneAlt">الهاتف البديل</label>
      <input type="tel" id="phoneAlt" name="phoneAlt" pattern="[0-9]*" />

      <label for="address">العنوان</label>
      <input type="text" id="address" name="address" required />

      <label for="shipping">الشحن (جنيه)</label>
      <input type="number" id="shipping" name="shipping" value="30" readonly />

      <label for="price">السعر (جنيه)</label>
      <input type="number" id="price" name="price" value="230" readonly />

      <label for="transferNumber">رقم التحويل</label>
      <input type="text" id="transferNumber" name="transferNumber" required />

      <label for="transferImage">صورة التحويل</label>
      <input type="file" id="transferImage" accept="image/*" />

      <button type="submit">إرسال الطلب</button>
    </form>

    <div id="message"></div>
  </div>

<script>
  const form = document.getElementById('orderForm');
  const message = document.getElementById('message');
  const transferImageInput = document.getElementById('transferImage');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    message.style.color = "black";
    message.textContent = "جاري إرسال الطلب...";

    const reader = new FileReader();
    reader.onload = function(evt) {
      const dataURL = evt.target.result;

      sendData(dataURL);
    };

    if (transferImageInput.files.length > 0) {
      reader.readAsDataURL(transferImageInput.files[0]);
    } else {
      sendData("");
    }
  });

  function sendData(imageBase64) {
    const data = {
      name: form.name.value.trim(),
      phone: form.phone.value.trim(),
      governorate: form.governorate.value.trim(),
      phoneAlt: form.phoneAlt.value.trim(),
      address: form.address.value.trim(),
      shipping: Number(form.shipping.value),
      price: Number(form.price.value),
      transferNumber: form.transferNumber.value.trim(),
      transferImageBase64: imageBase64
    };

    fetch("https://script.google.com/macros/s/AKfycbzRkgldZgdCcd8TryZsxOrQjOb-85lFKIAjVrdti5uZ-DC9czybQ35lOEEqtlkzsJz22A/exec", {
      method: "POST",
      mode: "cors",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify(data)
    })
    .then(response => response.json())
    .then(res => {
      if(res.status === "success"){
        message.style.color = "green";
        message.textContent = "تم إرسال الطلب بنجاح";
        form.reset();
      } else {
        message.style.color = "red";
        message.textContent = "حدث خطأ: " + res.message;
      }
    })
    .catch(err => {
      message.style.color = "red";
      message.textContent = "حدث خطأ في الاتصال بالخادم";
      console.error(err);
    });
  }
</script>

</body>
</html>
