<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات مع خلفية Lottie وكروت فيديو</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      overflow-x: hidden;
      background: #000; /* اسود خلفية احتياطية */
      color: white;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      min-height: 100vh;
      position: relative;
    }

    /* الخلفية Lottie */
    dotlottie-wc {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw !important;
      height: 100vh !important;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
    }

    .container {
      width: 100%;
      max-width: 400px;
      display: flex;
      flex-direction: column;
      gap: 25px;
      padding-bottom: 40px;
    }

    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.9);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 15px 40px rgba(255, 255, 255, 0.5);
      z-index: 10;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 220px;
      overflow: hidden;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover video {
      filter: brightness(1);
    }

    .info {
      padding: 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 12px;
    }

    .title {
      font-size: 1.6rem;
      font-weight: 700;
    }

    .price {
      font-size: 2.2rem;
      font-weight: 900;
      color: #ffcc00;
    }

    .buy-btn {
      background: #ffcc00;
      color: #222;
      padding: 14px 0;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.3rem;
      transition: background 0.3s ease;
      user-select: none;
    }

    .buy-btn:hover {
      background: #ffaa00;
    }

    @media (max-width: 480px) {
      body, html {
        padding: 15px 10px;
      }

      .container {
        max-width: 100%;
        gap: 20px;
      }

      .card {
        width: 100%;
      }

      .video-wrapper {
        height: 180px;
      }

      .title {
        font-size: 1.4rem;
      }

      .price {
        font-size: 1.8rem;
      }

      .buy-btn {
        font-size: 1.1rem;
        padding: 12px 0;
      }
    }
  </style>
</head>
<body>

  <dotlottie-wc 
    src="https://lottie.host/e8e21b3d-18f4-45ce-a24f-19a2a5be16e5/6PJt9ASQyK.lottie" 
    speed="1" autoplay loop
  ></dotlottie-wc>

  <div class="container">
    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">مذكرات الصف الثالث الثانوي</div>
        <div class="price">100 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>

    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">مذكرات الصف الثاني الثانوي</div>
        <div class="price">80 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>

    <div class="card" onclick="goToLink()">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="info">
        <div class="title">اكودنا</div>
        <div class="price">120 جنيه</div>
        <div class="buy-btn">شراء الآن</div>
      </div>
    </div>
  </div>

  <script>
    function goToLink() {
      window.location.href = "https://script.google.com/macros/s/AKfycbz6BoE4FylPmOz7MYu-gcwnSyDY6bL5iTpSBNBdsInnq5yEeoYzi5EKzYvLTjhRgTI7bg/exec";
    }
  </script>

</body>
</html>
