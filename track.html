<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>طلب شراء - مذكرة الصف الثالث الثانوي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4caf50, #81c784);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      color: #fff;
    }

    .container {
      background: #ffffffee;
      max-width: 480px;
      width: 100%;
      border-radius: 20px;
      padding: 30px 35px 40px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
      color: #333;
      position: relative;
    }

    h2 {
      text-align: center;
      font-weight: 900;
      font-size: 30px;
      margin-bottom: 25px;
      color: #2e7d32;
      user-select: none;
    }

    label {
      display: block;
      margin-top: 18px;
      font-weight: 600;
      font-size: 15px;
      color: #2e7d32;
      user-select: none;
    }

    input[type="text"],
    input[type="tel"],
    input[type="file"] {
      width: 100%;
      padding: 13px 15px;
      margin-top: 7px;
      border: 2px solid #a5d6a7;
      border-radius: 12px;
      font-size: 16px;
      transition: border-color 0.3s ease;
      user-select: text;
    }

    input[type="text"]:focus,
    input[type="tel"]:focus,
    input[type="file"]:focus {
      outline: none;
      border-color: #388e3c;
      box-shadow: 0 0 10px #66bb6a99;
    }

    button {
      width: 100%;
      margin-top: 30px;
      background-color: #2e7d32;
      color: white;
      border: none;
      font-size: 20px;
      padding: 15px;
      border-radius: 14px;
      cursor: pointer;
      font-weight: 900;
      letter-spacing: 1.2px;
      box-shadow: 0 8px 20px rgba(46, 125, 50, 0.6);
      transition: background-color 0.3s ease, transform 0.2s ease;
      user-select: none;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background-color: #1b5e20;
      transform: scale(1.05);
    }

    button:active {
      transform: scale(0.95);
    }

    #message {
      margin-top: 22px;
      font-weight: 700;
      text-align: center;
      font-size: 17px;
      min-height: 26px;
      user-select: none;
      color: red;
    }

    /* بطاقة المنتج */
    .product-card {
      background: #e8f5e9;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
      margin-bottom: 30px;
      overflow: hidden;
      user-select: none;
      text-align: center;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 0;
      padding-bottom: 56.25%; /* 16:9 */
      overflow: hidden;
      border-radius: 20px 20px 0 0;
    }

    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px 20px 0 0;
    }

    .product-info {
      padding: 20px;
      font-size: 18px;
      font-weight: 700;
      color: #2e7d32;
    }

    /* شاشة التحميل */
    #loadingScreen {
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.95);
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Cairo', sans-serif;
      font-size: 26px;
      font-weight: 900;
      color: #2e7d32;
      user-select: none;
      padding: 20px;
      text-align: center;
    }

    /* كارت جاري الشحن */
    #loadingCard {
      background: #c8e6c9;
      border-radius: 25px;
      padding: 30px 45px;
      box-shadow: 0 10px 30px rgba(46, 125, 50, 0.4);
      display: flex;
      align-items: center;
      gap: 30px;
      max-width: 350px;
      width: 90%;
      user-select: none;
    }

    #loadingCard dotlottie-wc {
      width: 140px !important;
      height: 140px !important;
      flex-shrink: 0;
    }

    #loadingText {
      font-size: 30px;
      font-weight: 900;
      color: #1b5e20;
      font-family: 'Cairo', sans-serif;
      display: flex;
      align-items: center;
      gap: 12px;
      user-select: none;
    }

    .animated-part {
      display: inline-block;
      animation: bounceText 1.6s ease-in-out infinite;
      color: #388e3c;
    }

    @keyframes bounceText {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-14px); }
    }

    /* شاشة التأكيد */
    #confirmationScreen {
      position: fixed;
      inset: 0;
      background: #2e7d32;
      color: white;
      font-family: 'Cairo', sans-serif;
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 40px 25px;
      z-index: 10000;
      text-align: center;
      user-select: none;
      border-radius: 0 0 25px 25px;
    }

    #confirmationScreen h1 {
      font-size: 48px;
      margin-bottom: 20px;
      animation: bounceIn 1s ease forwards;
      user-select: none;
    }

    #confirmationScreen p {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 600;
      user-select: none;
    }

    .order-details {
      background: rgba(255,255,255,0.15);
      padding: 28px 22px;
      border-radius: 20px;
      max-width: 460px;
      width: 100%;
      box-shadow: 0 8px 22px rgba(0,0,0,0.15);
      font-size: 18px;
      margin-bottom: 30px;
      line-height: 1.7;
      word-break: break-word;
      user-select: text;
      text-align: right;
      color: #dcedc8;
      position: relative;
    }

    /* ايموجي صح كبير متحرك */
    .checkmark-emoji {
      font-size: 95px;
      position: absolute;
      top: 10px;
      right: 15px;
      animation: bounceEmoji 1.3s ease infinite;
      user-select: none;
      filter: drop-shadow(0 2px 3px rgba(0,0,0,0.3));
    }

    @keyframes bounceEmoji {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    /* نص فوق كود التتبع */
    #trackingHint {
      font-size: 21px;
      margin-bottom: 14px;
      font-weight: 700;
      user-select: none;
      max-width: 460px;
      width: 100%;
      color: #c8e6c9;
      position: relative;
    }

    /* سهم بسيط يطلع من النص لكود التتبع */
    #trackingHint::after {
      content: '👇';
      font-size: 32px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -38px;
      user-select: none;
    }

    /* كود التتبع */
    #trackingCode {
      background: white;
      color: #2e7d32;
      font-weight: 700;
      font-size: 30px;
      padding: 16px 36px;
      border-radius: 20px;
      user-select: all;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      transition: background-color 0.3s ease;
      max-width: 460px;
      width: 100%;
      margin: 0 auto 30px auto;
      text-align: center;
    }

    #trackingCode:hover {
      background-color: #dcedc8;
    }

    /* زر الإغلاق */
    #closeBtn {
      background: white;
      color: #2e7d32;
      font-weight: 700;
      border: none;
      padding: 15px 48px;
      font-size: 21px;
      border-radius: 18px;
      cursor: pointer;
      box-shadow: 0 8px 22px rgba(0,0,0,0.25);
      transition: background-color 0.3s ease;
      user-select: none;
    }

    #closeBtn:hover {
      background-color: #dcedc8;
    }

    /* انيميشن bounceIn */
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.3);
      }
      50% {
        opacity: 1;
        transform: scale(1.05);
      }
      70% {
        transform: scale(0.9);
      }
      100% {
        transform: scale(1);
      }
    }

    /* responsive */
    @media (max-width: 520px) {
      .container {
        padding: 25px 25px 30px;
      }
      h2 {
        font-size: 26px;
      }
      label {
        font-size: 14px;
      }
      input[type="text"],
      input[type="tel"],
      input[type="file"] {
        font-size: 15px;
        padding: 12px 15px;
      }
      button {
        font-size: 18px;
        padding: 14px;
      }
      .product-info {
        font-size: 16px;
      }
      #loadingScreen {
        font-size: 22px;
      }
      #loadingCard {
        max-width: 320px;
        padding: 25px 30px;
        gap: 24px;
      }
      #loadingCard dotlottie-wc {
        width: 120px !important;
        height: 120px !important;
      }
      #loadingText {
        font-size: 24px;
        gap: 10px;
      }
      #confirmationScreen h1 {
        font-size: 36px;
      }
      #confirmationScreen p {
        font-size: 19px;
      }
      .order-details {
        font-size: 16px;
        max-width: 100%;
        padding: 20px 16px;
      }
      #trackingHint {
        font-size: 19px;
        max-width: 100%;
      }
      #trackingCode {
        font-size: 24px;
        max-width: 100%;
        padding: 14px 28px;
      }
      #closeBtn {
        font-size: 18px;
        padding: 14px 36px;
      }
    }
  </style>

  <!-- مكتبة لوتي للأنيميشن -->
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
</head>
<body>

  <div class="container" id="mainContainer" role="main">
    <h2>طلب شراء المذكرة</h2>

    <div class="product-card" aria-label="منتج المذكرة">
      <div class="video-wrapper">
        <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
      </div>
      <div class="product-info">مذكرة الصف الثالث الثانوي - السعر: 230 جنيه (شامل الشحن)</div>
    </div>

    <form id="orderForm" autocomplete="off" novalidate>
      <label for="name">اسم العميل</label>
      <input type="text" id="name" name="name" placeholder="اكتب اسمك الكامل" required />

      <label for="phone">رقم الهاتف</label>
      <input type="tel" id="phone" name="phone" pattern="[0-9]{9,15}" placeholder="رقم هاتف صحيح" required />

      <label for="governorate">المحافظة</label>
      <input type="text" id="governorate" name="governorate" placeholder="مثال: القاهرة" required />

      <label for="phoneAlt">الهاتف البديل</label>
      <input type="tel" id="phoneAlt" name="phoneAlt" pattern="[0-9]{9,15}" placeholder="رقم هاتف بديل" required />

      <label for="address">العنوان</label>
      <input type="text" id="address" name="address" placeholder="العنوان بالتفصيل" required />

      <label for="transferNumber">رقم التحويل</label>
      <input type="text" id="transferNumber" name="transferNumber" placeholder="رقم التحويل" required />

      <label for="transferImage">صورة التحويل</label>
      <input type="file" id="transferImage" name="transferImage" accept="image/*" required />

      <button type="submit" id="buyBtn" aria-live="polite" aria-busy="false">اشتري الآن</button>
    </form>

    <div id="message" role="alert" aria-live="assertive"></div>
  </div>

  <!-- شاشة التحميل -->
  <div id="loadingScreen" aria-live="assertive" role="alert" aria-label="جاري معالجة الطلب">
    <div id="loadingCard" role="region" aria-label="جاري شحن الطلب">
      <dotlottie-wc src="https://lottie.host/1d706623-ba9d-4493-b516-a89415725aab/5xTwGriKjM.lottie" speed="1" autoplay loop></dotlottie-wc>
      <div id="loadingText">
        <span class="animated-part">جارٍ</span> شحن يامعلم...
      </div>
    </div>
  </div>

  <!-- شاشة التأكيد -->
  <div id="confirmationScreen" role="dialog" aria-modal="true" aria-labelledby="confirmationTitle" aria-describedby="confirmationDesc">
    <h1 id="confirmationTitle">تم الشحن يامعلم! 🎉</h1>
    <p id="confirmationDesc">شكراً لطلبك، فيما يلي تفاصيل طلبك وكود التتبع الخاص بك.</p>

    <div class="order-details" id="orderDetails" tabindex="0" aria-label="تفاصيل الطلب">
      <div class="checkmark-emoji" aria-hidden="true">✅</div>
    </div>

    <p id="trackingHint">ده كود تتبع بتاعك علشان تشوف أوردرَك وصل لفين:</p>
    <div id="trackingCode" title="انقر لنسخ كود التتبع" tabindex="0" role="button" aria-pressed="false" aria-label="كود التتبع: انقر لنسخه"></div>

    <button id="closeBtn" aria-label="إغلاق شاشة التأكيد">اغلق</button>
  </div>

  <script>
    // رابط Google Apps Script Web App (غيره برابطك الخاص)
    const GS_WEBAPP_URL = "https://script.google.com/macros/s/AKfycbznaM2z0Jcq5zArozDjkdYQJN_pUArJz3-ysb6fNaRVYWxo9_QKSithvQXu9KzVmeLFtQ/exec";

    const form = document.getElementById('orderForm');
    const message = document.getElementById('message');
    const loadingScreen = document.getElementById('loadingScreen');
    const confirmationScreen = document.getElementById('confirmationScreen');
    const orderDetailsDiv = document.getElementById('orderDetails');
    const trackingCodeDiv = document.getElementById('trackingCode');
    const closeBtn = document.getElementById('closeBtn');
    const buyBtn = document.getElementById('buyBtn');
    const mainContainer = document.getElementById('mainContainer');

    // نسخ كود التتبع عند النقر عليه
    trackingCodeDiv.addEventListener('click', () => {
      const text = trackingCodeDiv.textContent;
      navigator.clipboard.writeText(text)
        .then(() => {
          trackingCodeDiv.textContent = "✅ تم النسخ! " + text;
          setTimeout(() => trackingCodeDiv.textContent = text, 2500);
        })
        .catch(() => {
          alert('فشل النسخ، يرجى نسخه يدوياً.');
        });
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      // التحقق من صحة الحقول
      if (!form.checkValidity()) {
        message.style.color = "red";
        message.textContent = "يرجى تعبئة كل الحقول بشكل صحيح";
        return;
      }

      if (!form.transferImage.files.length) {
        message.style.color = "red";
        message.textContent = "يرجى رفع صورة التحويل";
        return;
      }

      message.style.color = "#2e7d32";
      message.textContent = "";
      buyBtn.disabled = true;
      buyBtn.setAttribute('aria-busy', 'true');
      mainContainer.style.filter = "blur(3px)";
      loadingScreen.style.display = "flex";

      const reader = new FileReader();
      reader.onload = function(evt) {
        const dataURL = evt.target.result;

        const orderData = {
          name: form.name.value.trim(),
          phone: form.phone.value.trim(),
          governorate: form.governorate.value.trim(),
          phoneAlt: form.phoneAlt.value.trim(),
          address: form.address.value.trim(),
          price: 230,
          shipping: 30,
          transferNumber: form.transferNumber.value.trim(),
          transferImageBase64: dataURL
        };

        fetch(GS_WEBAPP_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(orderData)
        })
        .then(res => res.json())
        .then(response => {
          loadingScreen.style.display = "none";
          mainContainer.style.filter = "none";
          buyBtn.disabled = false;
          buyBtn.setAttribute('aria-busy', 'false');

          if(response.status === "success"){
            confirmationScreen.style.display = "flex";

            orderDetailsDiv.innerHTML = `
              <p><strong>الاسم:</strong> ${orderData.name}</p>
              <p><strong>رقم الهاتف:</strong> ${orderData.phone}</p>
              <p><strong>المحافظة:</strong> ${orderData.governorate}</p>
              <p><strong>الهاتف البديل:</strong> ${orderData.phoneAlt || '-'}</p>
              <p><strong>العنوان:</strong> ${orderData.address}</p>
              <p><strong>السعر + الشحن:</strong> ${orderData.price + orderData.shipping} جنيه</p>
              <p><strong>رقم التحويل:</strong> ${orderData.transferNumber}</p>
              <p><strong>نوع الطلب:</strong> مذكرة الصف الثالث الثانوي</p>
              <div class="checkmark-emoji" aria-hidden="true">✅</div>`;

            trackingCodeDiv.textContent = response.trackingCode;
            message.textContent = "";
            form.reset();
          } else {
            message.style.color = "red";
            message.textContent = response.message || "حدث خطأ أثناء الحفظ";
          }
        })
        .catch(error => {
          loadingScreen.style.display = "none";
          mainContainer.style.filter = "none";
          buyBtn.disabled = false;
          buyBtn.setAttribute('aria-busy', 'false');
          message.style.color = "red";
          message.textContent = "فشل الاتصال بالخادم، حاول مرة أخرى";
          console.error("Fetch error:", error);
        });
      };

      reader.readAsDataURL(form.transferImage.files[0]);
    });

    closeBtn.addEventListener('click', () => {
      confirmationScreen.style.display = "none";
    });
  </script>

</body>
</html>
