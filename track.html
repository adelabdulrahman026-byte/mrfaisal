<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>شراء المذكرة</title>
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      margin: 0;
      padding: 20px;
      color: #fff;
    }
    h1 {
      text-align: center;
    }
    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 15px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: none;
    }
    button {
      background: #28a745;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #result {
      margin-top: 20px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>شراء المذكرة</h1>
  <form id="orderForm">
    <input type="text" name="name" placeholder="الاسم" required>
    <input type="tel" name="phone1" placeholder="رقم الهاتف" required>
    <input type="text" name="gov" placeholder="المحافظة" required>
    <input type="text" name="address" placeholder="العنوان" required>
    <input type="text" name="paymentNumber" placeholder="رقم التحويل" required>
    <input type="number" name="total" value="230" readonly>
    <input type="text" name="orderType" value="مذكرة الصف الثالث الثانوي" readonly>
    <label>صورة التحويل:</label>
    <input type="file" id="proofImage" accept="image/*" required>
    <button type="submit">يلا اشتري</button>
  </form>

  <div id="result"></div>

  <script>
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbzIojxeknU2gc0JZgXEwX-DZSpzL3q3PFUHkF26LppHiBDHkKlfejO0leQu0dTYkwY/exec";

    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();

      const form = e.target;
      const file = document.getElementById("proofImage").files[0];

      if (!file) {
        alert("من فضلك ارفع صورة التحويل");
        return;
      }

      const reader = new FileReader();
      reader.onloadend = async function() {
        const base64Image = reader.result.split(",")[1];

        const data = {
          name: form.name.value,
          phone1: form.phone1.value,
          gov: form.gov.value,
          address: form.address.value,
          paymentNumber: form.paymentNumber.value,
          proofImage: base64Image,
          total: form.total.value,
          orderType: form.orderType.value
        };

        try {
          const res = await fetch(WEB_APP_URL, {
            method: "POST",
            body: JSON.stringify(data),
            headers: { "Content-Type": "application/json" }
          });

          const json = await res.json();
          if (json.success) {
            document.getElementById("result").innerHTML =
              `✅ تم تسجيل طلبك! كود التتبع: <strong>${json.trackingCode}</strong>`;
          } else {
            document.getElementById("result").innerHTML =
              `❌ حصل خطأ: ${json.error}`;
          }
        } catch (err) {
          document.getElementById("result").innerHTML =
            `❌ حصل خطأ في الاتصال بالسيرفر`;
        }
      };
      reader.readAsDataURL(file);
    });
  </script>

</body>
</html>
