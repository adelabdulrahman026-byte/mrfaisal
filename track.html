<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات مع خلفية Lottie وكروت فيديو</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Cairo&display=swap');

    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Cairo', sans-serif;
      background: #fff; /* خلفية بيضاء */
      color: #222;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    /* خلفية اللوتي صغيرة وشفافة */
    dotlottie-wc {
      position: fixed;
      top: 20px;
      left: 50%;
      width: 300px !important;
      height: 300px !important;
      transform: translateX(-50%);
      z-index: -1;
      opacity: 0.15;
      pointer-events: none;
      user-select: none;
    }

    /* الحاوية مع خاصية scroll snap */
    .container-wrapper {
      margin-top: 60px;
      max-width: 420px;
      height: calc(100vh - 80px);
      margin-left: auto;
      margin-right: auto;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      padding-bottom: 40px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      padding: 0 15px;
    }

    .card {
      background: #f9f9f9;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      cursor: pointer;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      flex-direction: column;
      scroll-snap-align: start;
      width: 100%;
    }

    .card:hover {
      transform: scale(1.03);
      box-shadow: 0 10px 35px rgba(0, 0, 0, 0.15);
      z-index: 10;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
    }

    .video-wrapper video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.9);
      transition: filter 0.3s ease;
    }

    .card:hover video {
      filter: brightness(1);
    }

    .info {
      padding: 15px 20px 25px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      gap: 8px;
    }

    .title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #222;
    }

    .price {
      font-size: 2rem;
      font-weight: 900;
      color: #ff9900;
    }

    .buy-btn {
      background: #ff9900;
      color: #fff;
      padding: 12px 0;
      border-radius: 15px;
      font-weight: 700;
      font-size: 1.2rem;
      transition: background 0.3s ease;
      user-select: none;
      box-shadow: 0 3px 8px rgba(255,153,0,0.6);
    }

    .buy-btn:hover {
      background: #e68a00;
    }

    /* العنوان فوق الكروت */
    h2 {
      text-align: center;
      font-size: 2rem;
      font-weight: 800;
      margin-top: 20px;
      color: #222;
      letter-spacing: 1px;
      text-shadow: 0 1px 2px rgba(0,0,0,0.1);
    }

    /* موبايل */
    @media (max-width: 480px) {
      .container-wrapper {
        max-width: 100%;
        height: 100vh;
        padding-bottom: 20px;
      }

      .video-wrapper {
        height: 160px;
      }

      .title {
        font-size: 1.3rem;
      }

      .price {
        font-size: 1.6rem;
      }

      .buy-btn {
        font-size: 1rem;
        padding: 10px 0;
      }

      h2 {
        font-size: 1.6rem;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <dotlottie-wc 
    src="https://lottie.host/e8e21b3d-18f4-45ce-a24f-19a2a5be16e5/6PJt9ASQyK.lottie" 
    speed="1" autoplay loop
  ></dotlottie-wc>

  <h2>اشتري من عندنا</h2>

  <div class="container-wrapper">
    <div class="container">
      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">مذكرات الصف الثالث الثانوي</div>
          <div class="price">100 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>

      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">مذكرات الصف الثاني الثانوي</div>
          <div class="price">80 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>

      <div class="card" onclick="goToLink()">
        <div class="video-wrapper">
          <video src="https://files.catbox.moe/lgvvn8.mp4" autoplay muted loop playsinline></video>
        </div>
        <div class="info">
          <div class="title">اكودنا</div>
          <div class="price">120 جنيه</div>
          <div class="buy-btn">شراء الآن</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    function goToLink() {
      window.location.href = "https://script.google.com/macros/s/AKfycbz6BoE4FylPmOz7MYu-gcwnSyDY6bL5iTpSBNBdsInnq5yEeoYzi5EKzYvLTjhRgTI7bg/exec";
    }
  </script>

</body>
</html>
