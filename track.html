<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>منتجات شراء</title>
  <script src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.6.2/dist/dotlottie-wc.js" type="module"></script>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      cursor: default;
    }

    body, html {
      height: 100%;
      overflow: hidden;
      background: #111;
      position: relative;
      color: white;
    }

    /* خلفية الـ Lottie (تكبير وتوسيط) */
    dotlottie-wc {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 100vw;
      height: 100vh;
      transform: translate(-50%, -50%);
      z-index: -1;
      opacity: 0.15;
      user-select: none;
      pointer-events: none;
    }

    /* الحاوية الرئيسية */
    .container {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px;
      padding: 20px;
    }

    /* شكل الكارت */
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow:
        0 4px 15px rgba(255, 255, 255, 0.2),
        inset 0 0 10px rgba(255, 255, 255, 0.1);
      width: 280px;
      height: 380px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 30px 25px;
      backdrop-filter: blur(15px);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      cursor: pointer;
      position: relative;
      overflow: hidden;
    }

    /* ظل عند التحويم */
    .card:hover {
      transform: translateY(-15px) scale(1.05);
      box-shadow:
        0 15px 25px rgba(255, 255, 255, 0.4),
        inset 0 0 20px rgba(255, 255, 255, 0.2);
      z-index: 2;
    }

    /* حركة بسيطة على الكارت */
    .card::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(270deg, #ff005a, #ff9a00, #00ffe7, #ff005a);
      background-size: 600% 600%;
      animation: gradientShift 8s ease infinite;
      filter: blur(25px);
      opacity: 0.5;
      transition: opacity 0.4s ease;
      border-radius: 20px;
      z-index: 0;
    }

    .card:hover::before {
      opacity: 0.9;
    }

    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    /* محتويات الكارت */
    .card .title {
      font-size: 1.8rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 15px;
      z-index: 1;
      user-select: none;
    }

    .card .price {
      font-size: 2.6rem;
      font-weight: 900;
      text-align: center;
      margin-bottom: 10px;
      color: #ffcc00;
      z-index: 1;
      user-select: none;
    }

    /* شكل الزر أو رسالة الشراء */
    .card .buy-btn {
      background: #ffcc00;
      color: #111;
      font-weight: 700;
      padding: 12px 0;
      border-radius: 12px;
      text-align: center;
      font-size: 1.3rem;
      user-select: none;
      box-shadow: 0 5px 15px rgba(255, 204, 0, 0.5);
      transition: background 0.3s ease;
      z-index: 1;
    }

    .card .buy-btn:hover {
      background: #ffaa00;
    }

    /* Responsive */
    @media (max-width: 960px) {
      .container {
        flex-direction: column;
        gap: 25px;
        padding: 15px;
      }
      .card {
        width: 85vw;
        max-width: 320px;
      }
    }
  </style>
</head>
<body>

  <dotlottie-wc 
    src="https://lottie.host/e8e21b3d-18f4-45ce-a24f-19a2a5be16e5/6PJt9ASQyK.lottie" 
    style="width: 100vw; height: 100vh;" 
    speed="1" 
    autoplay 
    loop>
  </dotlottie-wc>

  <div class="container">
    <div class="card" onclick="goToLink()">
      <div class="title">مذكرات الصف الثالث الثانوي</div>
      <div class="price">100 جنيه</div>
      <div class="buy-btn">شراء الآن</div>
    </div>
    <div class="card" onclick="goToLink()">
      <div class="title">مذكرات الصف الثاني الثانوي</div>
      <div class="price">80 جنيه</div>
      <div class="buy-btn">شراء الآن</div>
    </div>
    <div class="card" onclick="goToLink()">
      <div class="title">اكودنا</div>
      <div class="price">120 جنيه</div>
      <div class="buy-btn">شراء الآن</div>
    </div>
  </div>

  <script>
    function goToLink() {
      window.location.href = "https://script.google.com/macros/s/AKfycbz6BoE4FylPmOz7MYu-gcwnSyDY6bL5iTpSBNBdsInnq5yEeoYzi5EKzYvLTjhRgTI7bg/exec";
    }
  </script>

</body>
</html>
