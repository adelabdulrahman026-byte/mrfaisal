<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>طلب شراء منتج</title>
  <style>
    body { font-family: 'Cairo', sans-serif; padding: 20px; background: #eef2f7; }
    .card { background: white; border-radius: 8px; padding: 20px; margin-bottom: 15px; box-shadow: 0 2px 8px rgb(0 0 0 / 0.1); }
    label { display: block; margin: 10px 0 5px; }
    input, select, button { width: 100%; padding: 10px; margin-bottom: 10px; border-radius: 5px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; cursor: pointer; }
    button:disabled { background: #aaa; cursor: not-allowed; }
    #loading { display:none; text-align:center; margin: 10px 0; }
    #success { color: green; font-weight: bold; }
    #error { color: red; font-weight: bold; }
  </style>
</head>
<body>

  <div class="card">
    <h2>مذكرات الصف الثالث الثانوي</h2>
    <p>سعر المنتج: 230 جنيه</p>
    <form id="orderForm">
      <label for="fullName">الاسم ثنائي:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="province">المحافظة:</label>
      <input type="text" id="province" name="province" required />

      <label for="address">العنوان بالتفاصيل:</label>
      <input type="text" id="address" name="address" required />

      <label for="phoneContact">رقم الهاتف للتواصل:</label>
      <input type="tel" id="phoneContact" name="phoneContact" required pattern="[0-9]{10,15}" />

      <label for="phoneTransfer">رقم الهاتف المحول منه المبلغ:</label>
      <input type="tel" id="phoneTransfer" name="phoneTransfer" required pattern="[0-9]{10,15}" />

      <label for="transferImage">رفع صورة التحويل:</label>
      <input type="file" id="transferImage" name="transferImage" accept="image/*" required />

      <button type="submit">يلا اشتري</button>
    </form>

    <div id="loading">جاري الشحن ...</div>
    <div id="success"></div>
    <div id="error"></div>
  </div>

  <script>
    const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzgoeJDlbMVyV6--_fvnMEVWv6nHdRQrUnQnSulGnWDz9dumRL9a__oUeN2fTuD8dQH/exec';

    const form = document.getElementById('orderForm');
    const loading = document.getElementById('loading');
    const success = document.getElementById('success');
    const error = document.getElementById('error');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      success.textContent = '';
      error.textContent = '';

      const fullName = form.fullName.value.trim();
      const province = form.province.value.trim();
      const address = form.address.value.trim();
      const phoneContact = form.phoneContact.value.trim();
      const phoneTransfer = form.phoneTransfer.value.trim();
      const transferImageInput = document.getElementById('transferImage');

      if (transferImageInput.files.length === 0) {
        error.textContent = 'يرجى رفع صورة التحويل';
        return;
      }

      loading.style.display = 'block';

      // تحويل الصورة الى base64
      const file = transferImageInput.files[0];
      const base64Image = await toBase64(file);

      const payload = {
        fullName,
        province,
        address,
        phoneContact,
        phoneTransfer,
        productName: 'مذكرات الصف الثالث الثانوي',
        productPrice: 230,
        transferImageBase64: base64Image
      };

      try {
        const response = await fetch(WEB_APP_URL, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });

        const data = await response.json();

        loading.style.display = 'none';

        if (data.status === 'success') {
          success.textContent = 'تم الشحن بنجاح! كود التتبع: ' + data.data.trackingCode;
        } else {
          error.textContent = data.message || 'حدث خطأ في الطلب';
        }
      } catch (err) {
        loading.style.display = 'none';
        error.textContent = 'خطأ في الاتصال بالخادم';
      }
    });

    function toBase64(file) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = () => resolve(reader.result);
        reader.onerror = error => reject(error);
      });
    }
  </script>

</body>
</html>
