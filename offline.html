<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>غير متصل بالإنترنت</title>
  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #4facfe, #00f2fe);
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
    }
    .card {
      background: rgba(0,0,0,0.5);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      max-width: 400px;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }
    p {
      margin-bottom: 1.5rem;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #ffdd57;
      color: #333;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ffc107;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>🚫 أنت غير متصل بالإنترنت</h1>
    <p>من فضلك تأكد من اتصالك بالإنترنت وحاول مرة أخرى.</p>
    <button onclick="location.reload()">🔄 إعادة المحاولة</button>
  </div>
</body>
</html>
